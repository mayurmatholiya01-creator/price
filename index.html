<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Granicer Ceramica - Price List Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src="imagedata.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Pura CSS wahi hai (V44) */
        :root {
          --primary: #6366f1; 
          --primary-light: #818cf8;
          --success: #10b981; 
          --success-light: #34d399;
          --error: #ef4444; 
          --error-light: #f87171;
          --bg-primary: #0a0a0b;
          --bg-secondary: #1a1a1e;
          --glass: rgba(255, 255, 255, 0.06);
          --glass-border: rgba(255, 255, 255, 0.1);
          --glass-hover: rgba(255, 255, 255, 0.08);
          --text-primary: #ffffff;
          --text-secondary: #d1d5db;
          --text-muted: #9ca3af;
          --border-radius: 12px;
          --border-radius-sm: 8px;
        }
        .container.advance-theme {
            --primary: #10b981; 
            --primary-light: #34d399;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary); 
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100dvh; 
            max-height: 100dvh; 
            border: 1px solid var(--glass-border); 
            transition: all 0.3s ease; 
        }
        .tabs {
            display: flex;
            background: var(--glass); 
            border-bottom: 1px solid var(--glass-border); 
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-muted); 
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-family: 'Inter', sans-serif; 
        }
        .tab-btn.active {
            color: var(--primary); 
            background: transparent;
            border-bottom-color: var(--primary); 
        }
        .tab-btn:hover {
            color: var(--primary); 
        }
        .tab-content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary); 
            font-weight: 600;
            font-size: 0.9em; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        input[type='text'],
        input[type='number'],
        select {
            width: 100%;
            padding: 12px;
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: var(--border-radius-sm); 
            color: var(--text-primary); 
            font-size: 16px; 
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='12' height='8' viewBox='0 0 12 8'><path d='M1 1l5 5 5-5' stroke='%23d1d5db' stroke-width='2' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px 8px;
            cursor: pointer;
            padding-right: 2.5rem;
        }
        select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        input[type='text']:focus,
        input[type='number']:focus,
        select:focus {
            outline: none;
            border-color: var(--primary); 
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1); 
            background: var(--glass-hover);
        }
        .price-input-container {
            display: flex;
            align-items: center;
            border: none;
            transition: border-color 0.3s;
            overflow: hidden;
            position: relative; 
        }
        #basic .price-input-container {
             border: 1px solid var(--glass-border);
             border-radius: var(--border-radius-sm);
        }
        #basic .price-input-container:focus-within {
             border-color: var(--primary);
             box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
        #basic .price-symbol {
            padding: 12px 12px;
            background: var(--glass-hover);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1.1em;
            border-right: 1px solid var(--glass-border);
            flex-shrink: 0;
        }
        #basic .price-input-container input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1em;
            outline: none;
            background: transparent;
            padding-right: 35px; 
        }
        .grade-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .grade-buttons input[type="radio"] {
            display: none; 
        }
        .grade-buttons label {
            flex: 1;
            text-align: center;
            padding: 8px 10px;
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            margin-bottom: 0; 
        }
        .grade-buttons input[type="radio"]:checked + label {
            background-color: var(--primary); 
            color: white;
            border-color: var(--primary); 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.1);
        }
        .grade-buttons label:hover {
            border-color: var(--primary-light);
            background: var(--glass-hover);
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            margin-top: 5px;
        }
        .add-button,
        .pdf-button {
            flex: 1;
            padding: 12px;
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .add-button {
            background: linear-gradient(135deg, var(--success), var(--success-light)); 
        }
        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.2);
        }
        .pdf-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); 
        }
        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.2);
        }
        .pdf-button:disabled {
            background: var(--glass);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary); 
            border: 1px solid var(--glass-border); 
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .suggestions.show {
            display: block;
        }
        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .suggestion-item:hover,
        .suggestion-item.suggestion-active {
            background: var(--glass-hover);
            color: var(--text-primary);
        }
        .input-wrapper {
            position: relative;
        }
        .items-table {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
            flex-shrink: 0; 
            border-radius: var(--border-radius);
            overflow: hidden; 
            border: 1px solid var(--glass-border);
        }
        .items-table h3 {
            color: var(--text-primary);
            margin-bottom: 0; 
            font-size: 1.1em;
            flex-shrink: 0;
            padding: 15px; 
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border); 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            font-size: 0.9em;
        }
        thead {
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); 
            color: white;
            flex-shrink: 0;
        }
        th {
            padding: 10px 5px; 
            text-align: center;
            font-weight: 600;
            border: none; 
            height: 30px;
        }
        td {
            padding: 8px 4px !important; 
            border: none;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
            height: 20px !important;
            max-height: 20px !important;
            min-height: 20px !important;
            line-height: 1 !important;
            overflow: hidden;
            white-space: nowrap;
            vertical-align: middle !important;
            color: var(--text-secondary); 
        }
        tbody tr:hover {
            background: var(--glass-hover);
            color: var(--text-primary);
        }
        tbody tr:hover td {
            color: var(--text-primary);
        }
        tbody tr:nth-child(even) {
            background: var(--glass);
        }
        tbody tr:last-child td {
             border-bottom: none;
        }
        .delete-btn {
            background: linear-gradient(135deg, var(--error), var(--error-light)); 
            color: white;
            width: 30px; 
            height: 30px; 
            line-height: 30px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em; 
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: var(--text-muted);
            background: var(--glass);
            margin-top: 0px; 
            font-size: 0.9em;
        }
        .table-wrapper {
            overflow-x: auto;
            flex: 1;
        }
        #advance-form-container {
            flex-shrink: 0;
        }
        #advanceSizeSelect {
            padding: 14px;
            font-size: 1.05em;
            font-weight: 600;
            color: var(--text-primary);
        }
        #advance-options-container .grade-buttons label {
            padding: 6px 8px; 
            font-size: 0.8em;  
            gap: 8px;          
        }
        #advance-options-container {
             /* Default hidden */
        }
        #surfacePriceList {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 0; 
            border: 1px solid var(--glass-border); 
            border-radius: 8px;
            overflow: hidden; 
        }
        .surface-item-wrapper {
            display: flex;
            flex-direction: column; 
            gap: 5px;
            padding: 10px; 
            border-bottom: 1px solid var(--glass-border); 
            background: var(--glass);
        }
        .surface-item-wrapper:not(:nth-child(3n)) {
             border-right: 1px solid var(--glass-border);
        }
        .surface-item-wrapper:nth-last-child(-n+3) {
            border-bottom: none;
        }
        .surface-item-wrapper:last-child:nth-child(3n-1) {
             border-bottom: none;
        }
        .surface-item-wrapper label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85em; 
            margin-bottom: 0;
        }
        .surface-item-wrapper .price-input-container {
            border-radius: 6px; 
            border-left: none; 
            border: 1px solid var(--glass-border);
            background: var(--bg-primary); 
        }
        .surface-item-wrapper .price-input-container:focus-within {
             border-color: var(--primary);
             box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
             background: var(--bg-primary);
        }
        .surface-item-wrapper .price-symbol {
             display: none; 
        }
        .surface-item-wrapper .price-input-container input {
            padding: 8px 10px; 
            font-size: 0.9em;  
            text-align: center; 
            background: transparent;
        }
        .input-wrapper-clearable {
            position: relative;
        }
        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            font-size: 0.9em;
            z-index: 5; 
        }
        .clear-btn.visible {
            opacity: 1;
            pointer-events: all;
        }
        .clear-btn:hover {
            color: var(--text-primary);
        }
        #basic .input-wrapper-clearable input {
            padding-right: 35px; 
        }
        #basic .price-input-container .clear-btn {
            right: 10px;
        }
        #basic .price-input-container input {
            padding-right: 35px;
        }
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:hover {
            background: var(--glass-hover);
        }
        .edit-input, .edit-select {
            width: 90%;
            padding: 4px;
            font-size: 0.9em;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--primary);
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
        }
        .edit-input {
            text-align: center;
        }
        .edit-select {
            padding: 3px;
        }
        
    </style>
</head>
<body>
    <div class="container"> 
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'basic')">Basic</button>
            <button class="tab-btn" onclick="switchTab(event, 'advance')">Advance</button>
            </div>

        <div id="basic" class="tab-content active">
            <div style="flex: 0 0 auto;">
                
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper input-wrapper-clearable"> 
                        <input
                            type="text"
                            id="size"
                            placeholder="Select or type size"
                            oninput="filterSuggestions('size'); toggleClearButton(this, 'clearSizeBtn');" 
                            inputmode="numeric" 
                        />
                        <span class="clear-btn" id="clearSizeBtn" onclick="clearInput('size', 'clearSizeBtn')">
                            <i class="fas fa-times-circle"></i>
                        </span>
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper input-wrapper-clearable">
                        <input
                            type="text"
                            id="surface"
                            placeholder="Select or type surface"
                            oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, ''); filterSuggestions('surface'); toggleClearButton(this, 'clearSurfaceBtn');"
                            title="Please enter only letters and spaces."
                        />
                        <span class="clear-btn" id="clearSurfaceBtn" onclick="clearInput('surface', 'clearSurfaceBtn')">
                            <i class="fas fa-times-circle"></i>
                        </span>
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-container">
                        <span class="price-symbol">₹</span>
                        <input
                            type="number"
                            id="price"
                            placeholder="Enter price"
                            min="0"
                            step="0.01"
                            oninput="this.value = this.value.replace(/[eE+\-]/g, ''); toggleClearButton(this, 'clearPriceBtn');"
                        />
                        <span class="clear-btn" id="clearPriceBtn" onclick="clearInput('price', 'clearPriceBtn')">
                            <i class="fas fa-times-circle"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Grade</label>
                    <div class="grade-buttons">
                        <input type="radio" id="grade_pre" name="grade" value="PRE" checked>
                        <label for="grade_pre">PRE</label>
                        <input type="radio" id="grade_std" name="grade" value="STD">
                        <label for="grade_std">STD</label>
                        <input type="radio" id="grade_gold" name="grade" value="GOLD">
                        <label for="grade_gold">GOLD</label>
                        <input type="radio" id="grade_eco" name="grade" value="ECO">
                        <label for="grade_eco">ECO</label>
                    </div>
                </div>
                <div class="button-group">
                    <button class="add-button" onclick="addItem()">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button class="pdf-button" onclick="generatePDF()" id="pdfBtn" disabled>
                        <i class="fas fa-file-pdf"></i> Generate PDF
                    </button>
                </div>
            </div>
            <div class="items-table">
                <h3>Added Items</h3>
                <div class="table-wrapper">
                    <div id="itemsContainer"></div>
                </div>
            </div>
        </div>
        <div id="advance" class="tab-content">
            
            <div id="advance-form-container">
                <div class="form-group">
                    <label for="advanceSizeSelect">1. Select Size</label>
                    <select id="advanceSizeSelect" onchange="handleAdvanceSizeChange(this)">
                    </select>
                </div>

                <div id="advance-options-container" style="display: none;">
                    <div class="form-group">
                        <div class="grade-buttons">
                            <input type="radio" id="adv_grade_pre" name="adv_grade" value="PRE" checked>
                            <label for="adv_grade_pre">PRE</label>
                            <input type="radio" id="adv_grade_std" name="adv_grade" value="STD">
                            <label for="adv_grade_std">STD</label>
                            <input type="radio" id="adv_grade_gold" name="adv_grade" value="GOLD">
                            <label for="adv_grade_gold">GOLD</label>
                            <input type="radio" id="adv_grade_eco" name="adv_grade" value="ECO">
                            <label for="adv_grade_eco">ECO</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="surfacePriceList">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="add-button" onclick="addAdvanceItems()">
                        <i class="fas fa-plus"></i> Add Items
                    </button>
                    <button class="pdf-button" onclick="generatePDF()" id="advancePdfBtn" disabled>
                        <i class="fas fa-file-pdf"></i> Generate PDF
                    </button>
                </div>
            </div>

            <div class="items-table">
                <h3>Added Items</h3>
                <div class="table-wrapper">
                    <div id="advanceItemsContainer"></div>
                </div>
            </div>
        </div>
        </div>

    <script>
        // --- (V46 - DUPLICATE CHECK) ---

        // --- 1. Global Variables ---
        const sizes = [
            '1200x1200x9MM', '1200x1790x9MM', '1200x1800x9MM', '1200x2400x9MM',
            '1200x2800x6MM', '1200x3180x15MM', '1200x3200x15MM', '1600x1600x9MM',
            '1600x3200x6MM', '1600x3200x12MM', '1620x3240x12MM', '790x2980x15MM',
            '800x3000x15MM', '800x2400x15MM', '1000x3000x5MM', '1200x2600x6MM',
            '1200x3000x9MM', '800x3200x15MM',
        ];

        const surfaces = [
            'ELEGANCE', 'REPOSE', 'ALL SURFACES', 'OTHER', 'CARVE TECH',
            'LUMINOUS', 'GRACE', 'GRAVEL', 'SAHARA', 'SHAPE TECH',
            'CRYSTAL', 'GAMMA', 'GALAXY',
        ];

        let items = []; 
        let itemIdCounter = 0;
        let activeSuggestionIndex = -1; 
        let isEditing = false; // [V44] Editing lock

        // --- 2. Function Definitions ---

        // --- BASIC TAB FUNCTIONS ---
        function filterSuggestions(type) {
            activeSuggestionIndex = -1; 
            const inputId = type === 'size' ? 'size' : 'surface';
            const suggestionsId = type === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions';
            const data = type === 'size' ? sizes : surfaces;
            const input = document.getElementById(inputId).value.toUpperCase();
            const suggestionsDiv = document.getElementById(suggestionsId);

            if (!input) {
                suggestionsDiv.classList.remove('show');
                return;
            }
            const filtered = data.filter((item) => item.toUpperCase().includes(input));
            if (filtered.length === 0) {
                suggestionsDiv.classList.remove('show');
                return;
            }
            suggestionsDiv.innerHTML = filtered
                .map(
                    (item) =>
                        `<div class="suggestion-item" onclick="selectSuggestion('${inputId}', '${item}')">${item}</div>`
                )
                .join('');
            suggestionsDiv.classList.add('show');
        }

        function selectSuggestion(inputId, value) {
            activeSuggestionIndex = -1; 
            document.getElementById(inputId).value = value;
            document
                .getElementById(inputId === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions')
                .classList.remove('show');
            // [V44] Clear button ko show karo
            if (inputId === 'size') toggleClearButton(document.getElementById(inputId), 'clearSizeBtn');
            if (inputId === 'surface') toggleClearButton(document.getElementById(inputId), 'clearSurfaceBtn');
        }

        // [MODIFIED V46] DUPLICATE CHECK ADDED
        function addItem() {
            const size = document.getElementById('size').value.trim();
            const surface = document.getElementById('surface').value.trim();
            const price = document.getElementById('price').value.trim();
            const grade = document.querySelector('input[name="grade"]:checked').value;

            if (!size || !surface || !price || !grade) { 
                alert('Please fill all fields');
                return;
            }

            // --- [NEW V46] Duplicate Check ---
            const isDuplicate = items.some(item => 
                item.size === size && 
                item.surface === surface && 
                item.grade === grade
            );

            if (isDuplicate) {
                alert('Error: This item (Size, Surface, Grade) already exists in the list.');
                return; // फ़ंक्शन को यहीं रोक दें
            }
            // --- [END NEW V46] ---

            const item = {
                id: itemIdCounter++,
                size: size,
                surface: surface,
                grade: grade, 
                price: parseFloat(price),
            };
            items.push(item);
            renderItems();
            clearForm();
        }

        function clearForm() {
            document.getElementById('size').value = '';
            document.getElementById('surface').value = '';
            document.getElementById('price').value = '';
            document.getElementById('grade_pre').checked = true; 
            document.getElementById('size').focus();
            
            // [V44] Clear buttons ko hide karo
            toggleClearButton(document.getElementById('size'), 'clearSizeBtn');
            toggleClearButton(document.getElementById('surface'), 'clearSurfaceBtn');
            toggleClearButton(document.getElementById('price'), 'clearPriceBtn');
        }

            items.forEach(item => item.classList.remove('suggestion-active'));

            if (e.key === 'ArrowDown') {
                e.preventDefault(); 
                activeSuggestionIndex++;
                if (activeSuggestionIndex >= items.length) {

            } else if (e.key === 'ArrowUp') {
                e.preventDefault(); 
                activeSuggestionIndex--;
                if (activeSuggestionIndex < 0) {
                    activeSuggestionIndex = items.length - 1; 
                }
            } else if (e.key === 'Enter') {
                e.preventDefault(); 
                if (activeSuggestionIndex > -1 && items[activeSuggestionIndex]) {
                    items[activeSuggestionIndex].click(); 
                    activeSuggestionIndex = -1; 
                }
            } else if (e.key === 'Escape') {
                suggestionsDiv.classList.remove('show'); 
                activeSuggestionIndex = -1;

            if (activeSuggestionIndex > -1 && items[activeSuggestionIndex]) {

            const originalValue = item[field];
            
            tdElement.innerHTML = ''; // Cell ko khali karo

                input.type = 'number';

                ['PRE', 'STD', 'GOLD', 'ECO'].forEach(grade => {

        // [THE ROBUST FIX] - This function *measures* the content height
        // and uses a *static* footer layout to ensure it's measured correctly.
        async function generatePDF() {
            if (items.length === 0) {
                alert('Please add items first');
                return;
            }
            
            const activeTabId = document.querySelector('.tab-content.active').id;
            const pdfBtn = document.getElementById(activeTabId === 'basic' ? 'pdfBtn' : 'advancePdfBtn');
            pdfBtn.disabled = true;
            pdfBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';

            // --- 1. Create a temporary, off-screen element to measure ---
            const measurementElement = document.createElement('div');
            // We must set the *exact* width of the PDF page (210mm)
            measurementElement.style.width = '210mm'; 
            measurementElement.style.position = 'absolute';
            measurementElement.style.left = '-9999px'; // Move it off-screen
            measurementElement.style.top = '-9999px';
            measurementElement.style.visibility = 'hidden'; // Hide it

            // Set its content. We pass 'auto' as height, since we don't know it yet.
            // ** CRITICAL: We use the *new* generatePDFContent with the static footer **
            measurementElement.innerHTML = generatePDFContent('auto', activeTabId);
            
            // Add it to the page to be measured
            document.body.appendChild(measurementElement);

            // --- 2. Measure the element's rendered height ---
            // We must wait a tiny moment for the browser to render it
            await new Promise(resolve => setTimeout(resolve, 0)); 
            
            // Get the height in PIXELS
            const heightInPx = measurementElement.getBoundingClientRect().height;
            
            // Convert pixels to millimeters (1 inch = 96px = 25.4mm)
            // (heightInPx / 96) * 25.4
            const PXL_TO_MM = 0.264583; 
            
            // Add a 5mm safety buffer to prevent any rounding errors
            const totalHeight = Math.ceil(heightInPx * PXL_TO_MM) + 5; 

            // --- 3. Clean up the measurement element ---
            document.body.removeChild(measurementElement);
            
            // --- 4. Create the *real* element for the PDF ---
            const element = document.createElement('div');
            // Now we pass the *correct, measured height*
            element.innerHTML = generatePDFContent(`${totalHeight}mm`, activeTabId); 

            const opt = {
                margin: 0,
                filename: 'Granicer_PriceList_' + new Date().toISOString().slice(0, 10) + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, allowTaint: true, scrollX: 0, scrollY: 0 },
                jsPDF: {
                    orientation: 'portrait',
                    unit: 'mm',
                    format: [210, totalHeight] // Use the new, 100% accurate height
                },
                pagebreak: { mode: ['avoid'] }
            };

            html2pdf().set(opt).from(element).toPdf().get('pdf').then(function (pdf) {
                while (pdf.internal.getNumberOfPages() > 1) {
                    pdf.deletePage(pdf.internal.getNumberOfPages());
                }
            }).save().then(function() {
                 // Reset button after saving
                pdfBtn.disabled = false;
                pdfBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Generate PDF';
            });
        }

        // --- SHARED FUNCTIONS ---

        function clearBasicTab() {
            clearForm(); // Ab clearForm() clear buttons ko bhi handle karta hai
            items = [];
            renderItems(); 
        }

        function clearAdvanceTab() {
            items = [];
            
            const sizeSelect = document.getElementById('advanceSizeSelect');
            if (sizeSelect) sizeSelect.value = ""; 
            
            const gradePre = document.getElementById('adv_grade_pre');
            if (gradePre) gradePre.checked = true;
            
            const optionsContainer = document.getElementById('advance-options-container');
            if(optionsContainer) optionsContainer.style.display = 'none';

            clearAdvancePriceInputs();
            renderItems(); 
        }

        function switchTab(event, tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');
            const container = document.querySelector('.container');

            tabs.forEach((tab) => tab.classList.remove('active'));
            buttons.forEach((btn) => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active'); 

            if (tabName === 'advance') {
                container.classList.add('advance-theme'); // Green theme
                clearBasicTab();
                populateSizeDropdown();
            } else if (tabName === 'basic') {
                container.classList.remove('advance-theme'); // Default (Purple) theme
                clearAdvanceTab();
            }
        }
        
        // --- 3. Event Listeners & Initial Calls ---
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.input-wrapper')) {
                const sizeSuggestions = document.getElementById('sizeSuggestions');
                const surfaceSuggestions = document.getElementById('surfaceSuggestions');
                if (sizeSuggestions) sizeSuggestions.classList.remove('show');
                if (surfaceSuggestions) surfaceSuggestions.classList.remove('show');
                activeSuggestionIndex = -1; 
            }
        });

        document.getElementById('size').addEventListener('keydown', (e) => handleSuggestionKeydown(e, 'size'));
        document.getElementById('surface').addEventListener('keydown', (e) => handleSuggestionKeydown(e, 'surface'));
        
        // Initial page load
        renderItems(); 
    </script>
