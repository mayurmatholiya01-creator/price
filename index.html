<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #667eea;
            background: white;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .price-input-wrapper {
            position: relative;
        }

        .price-input-wrapper::before {
            content: '₹';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            color: #666;
            font-weight: 600;
        }

        .price-input-wrapper input {
            padding-left: 32px;
        }

        .add-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        .input-wrapper {
            position: relative;
        }

        .items-table {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .items-table h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
            flex-shrink: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9em;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-shrink: 0;
        }

        th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #667eea;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: #999;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .table-wrapper {
            overflow-x: auto;
            flex: 1;
        }

        @media (max-width: 768px) {
            .tab-btn {
                padding: 12px 8px;
                font-size: 0.95em;
            }

            .tab-content {
                padding: 15px;
            }

            label {
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="number"],
            select {
                padding: 10px;
                font-size: 16px;
            }

            .price-input-wrapper::before {
                left: 10px;
                font-size: 1em;
            }

            .price-input-wrapper input {
                padding-left: 30px;
            }

            th, td {
                padding: 8px;
                font-size: 0.8em;
            }

            .delete-btn {
                padding: 5px 8px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 10px;
            }

            .tab-btn {
                font-size: 0.9em;
                padding: 10px 5px;
            }

            .tab-content {
                padding: 12px;
            }

            label {
                font-size: 0.85em;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="number"],
            select {
                padding: 10px;
                font-size: 16px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .add-button {
                padding: 10px;
                font-size: 0.95em;
                margin-top: 5px;
            }

            .items-table h3 {
                font-size: 0.95em;
                margin-top: 10px;
            }

            table {
                font-size: 0.75em;
            }

            th, td {
                padding: 6px;
            }

            .delete-btn {
                padding: 4px 6px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('basic')">Basic</button>
            <button class="tab-btn" onclick="switchTab('advance')">Advance</button>
        </div>

        <!-- Basic Tab -->
        <div id="basic" class="tab-content active">
            <div style="flex: 0 0 auto;">
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper">
                        <input type="text" id="size" placeholder="Select or type size" oninput="filterSuggestions('size')">
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper">
                        <input type="text" id="surface" placeholder="Select or type surface" oninput="filterSuggestions('surface')">
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-wrapper">
                        <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
                    </div>
                </div>

                <button class="add-button" onclick="addItem()">Add</button>
            </div>

            <div class="items-table">
                <h3>Added Items</h3>
                <div class="table-wrapper">
                    <div id="itemsContainer"></div>
                </div>
            </div>
        </div>

        <!-- Advance Tab -->
        <div id="advance" class="tab-content">
            <p style="text-align: center; color: #999; padding: 40px;">Advance features coming soon...</p>
        </div>
    </div>

    <script>
        const sizes = [
            '1200x1200x9mm',
            '1200x1790x9mm',
            '1200x1800x9mm',
            '1200x2400x9mm',
            '1200x2800x6mm',
            '1200x3180x15mm',
            '1200x3200x15mm',
            '1600x1600x9mm',
            '1600x3200x6mm',
            '1600x3200x12mm',
            '1620x3240x12mm',
            '790x2980x15mm',
            '800x3000x15mm',
            '800x2400x15mm',
            '1000x3000x5mm',
            '1200x2600x6mm',
            '1200x3000x9mm',
            '800x3200x15mm'
        ];

        const surfaces = [
            'ELEGANCE',
            'REPOSE',
            'CARVE TECH',
            'LUMINOUS',
            'GRACE',
            'GRAVEL',
            'SAHARA',
            'SHAPE TECH',
            'CRYSTAL',
            'GAMMA',
            'GALAXY'
        ];

        let items = [];
        let itemIdCounter = 0;

        function filterSuggestions(type) {
            const inputId = type === 'size' ? 'size' : 'surface';
            const suggestionsId = type === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions';
            const data = type === 'size' ? sizes : surfaces;

            const input = document.getElementById(inputId).value.toUpperCase();
            const suggestionsDiv = document.getElementById(suggestionsId);

            if (!input) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            const filtered = data.filter(item => item.toUpperCase().includes(input));

            if (filtered.length === 0) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            suggestionsDiv.innerHTML = filtered.map(item => 
                `<div class="suggestion-item" onclick="selectSuggestion('${inputId}', '${item}')">${item}</div>`
            ).join('');

            suggestionsDiv.classList.add('show');
        }

        function selectSuggestion(inputId, value) {
            document.getElementById(inputId).value = value;
            document.getElementById(inputId === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions').classList.remove('show');
        }

        function addItem() {
            const size = document.getElementById('size').value.trim();
            const surface = document.getElementById('surface').value.trim();
            const price = document.getElementById('price').value.trim();

            if (!size || !surface || !price) {
                alert('Please fill all fields');
                return;
            }

            const item = {
                id: itemIdCounter++,
                size: size,
                surface: surface,
                price: parseFloat(price)
            };

            items.push(item);
            renderItems();
            clearForm();
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items added yet</div>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Surface</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            items.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.size}</td>
                        <td>${item.surface}</td>
                        <td>₹ ${item.price.toFixed(2)}</td>
                        <td><button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button></td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function clearForm() {
            document.getElementById('size').value = '';
            document.getElementById('surface').value = '';
            document.getElementById('price').value = '';
            document.getElementById('size').focus();
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');

            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.id !== 'size' && event.target.id !== 'surface') {
                document.getElementById('sizeSuggestions').classList.remove('show');
                document.getElementById('surfaceSuggestions').classList.remove('show');
            }
        });

        // Initialize
        renderItems();
    </script>
</body>
</html>
