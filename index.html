<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Price Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            background: #f9f9f9;
        }

        .tab-button {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab-button.active {
            color: #d32f2f;
            border-bottom-color: #d32f2f;
        }

        .tab-button:hover {
            color: #d32f2f;
        }

        .content {
            padding: 32px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .price-input {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .price-symbol {
            position: absolute;
            left: 16px;
            font-weight: 600;
            color: #666;
            font-size: 16px;
        }

        .price-input input {
            padding-left: 40px;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 14px;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .suggestion-item.selected {
            background: #f5f5f5;
            color: #d32f2f;
            font-weight: 600;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add {
            background: #4caf50;
            color: white;
        }

        .btn-add:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-add:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-pdf {
            background: #d32f2f;
            color: white;
        }

        .btn-pdf:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .items-section {
            margin-top: 32px;
        }

        .items-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .items-table thead {
            background: #d32f2f;
            color: white;
        }

        .items-table th {
            padding: 14px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .items-table td {
            padding: 14px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .items-table tbody tr:hover {
            background: #f9f9f9;
        }

        .btn-delete {
            background: #ef5350;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-delete:hover {
            background: #e53935;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 14px;
        }

        .advance-empty {
            text-align: center;
            padding: 100px 20px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: 1fr;
            }

            .items-table {
                font-size: 12px;
            }

            .items-table th,
            .items-table td {
                padding: 8px;
            }

            .content {
                padding: 16px;
            }

            .tab-button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="basic">Basic</button>
            <button class="tab-button" data-tab="advance">Advance</button>
        </div>

        <div class="content">
            <!-- BASIC TAB -->
            <div class="tab-content active" id="basic">
                <!-- SIZE FIELD -->
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="size" 
                            placeholder="Select or type size"
                            autocomplete="off"
                        >
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>

                <!-- SURFACE FIELD -->
                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="surface" 
                            placeholder="Select or type surface"
                            autocomplete="off"
                        >
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>

                <!-- PRICE FIELD -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-wrapper">
                        <span class="price-symbol">₹</span>
                        <input 
                            type="number" 
                            id="price" 
                            placeholder="Enter price"
                            min="0"
                            step="0.01"
                        >
                    </div>
                </div>

                <!-- BUTTONS -->
                <div class="buttons">
                    <button class="btn btn-add" id="addBtn">Add</button>
                    <button class="btn btn-pdf" id="pdfBtn">Generate PDF</button>
                </div>

                <!-- ADDED ITEMS -->
                <div class="items-section">
                    <div class="items-title">Added Items</div>
                    <div id="itemsContainer"></div>
                </div>
            </div>

            <!-- ADVANCE TAB -->
            <div class="tab-content" id="advance">
                <div class="advance-empty">Advance features coming soon...</div>
            </div>
        </div>
    </div>

    <script>
        // DATA - SIZES
        const sizes = [
            '1200x1200x9MM',
            '1200x1790x9MM',
            '1200x1800x9MM',
            '1200x2400x9MM',
            '1200x2800x9MM',
            '1200x3180x15MM',
            '1200x3200x15MM',
            '1600x1600x9MM',
            '1600x3200x12MM',
            '1620x3240x12MM',
            '798x2980x15MM',
            '800x3000x15MM',
            '1080x3000x5MM',
            '1200x3000x9MM',
            '1200x3200x9MM',
            '800x3200x15MM'
        ];

        // DATA - SURFACES
        const surfaces = [
            'ELEGANCE',
            'REPOSE',
            'CARVE TECH',
            'LUMINOUS',
            'GRACE',
            'GRAVEL',
            'SAHARA',
            'SHAPE TECH',
            'CRYSTAL',
            'GAMMA',
            'GALAXY'
        ];

        // ITEMS ARRAY
        let items = [];

        // TAB SWITCHING
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // AUTOCOMPLETE FUNCTION
        function setupAutocomplete(inputId, suggestionsId, dataArray) {
            const input = document.getElementById(inputId);
            const suggestionsDiv = document.getElementById(suggestionsId);

            input.addEventListener('input', (e) => {
                const value = e.target.value.toUpperCase().trim();
                
                if (value.length === 0) {
                    suggestionsDiv.classList.remove('show');
                    return;
                }

                const filtered = dataArray.filter(item => 
                    item.toUpperCase().includes(value)
                );

                if (filtered.length === 0) {
                    suggestionsDiv.classList.remove('show');
                    return;
                }

                suggestionsDiv.innerHTML = filtered.map(item => 
                    `<div class="suggestion-item" data-value="${item}">${item}</div>`
                ).join('');

                suggestionsDiv.classList.add('show');

                document.querySelectorAll(`#${suggestionsId} .suggestion-item`).forEach(item => {
                    item.addEventListener('click', () => {
                        input.value = item.getAttribute('data-value');
                        suggestionsDiv.classList.remove('show');
                    });
                });
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                    suggestionsDiv.classList.remove('show');
                }
            });
        }

        // SETUP AUTOCOMPLETE
        setupAutocomplete('size', 'sizeSuggestions', sizes);
        setupAutocomplete('surface', 'surfaceSuggestions', surfaces);

        // ADD BUTTON
        document.getElementById('addBtn').addEventListener('click', () => {
            const size = document.getElementById('size').value.trim();
            const surface = document.getElementById('surface').value.trim();
            const price = document.getElementById('price').value.trim();

            if (!size || !surface || !price) {
                alert('Please fill all fields');
                return;
            }

            const item = {
                id: Date.now(),
                size,
                surface,
                price: parseFloat(price)
            };

            items.push(item);
            renderItems();
            
            // CLEAR FIELDS
            document.getElementById('size').value = '';
            document.getElementById('surface').value = '';
            document.getElementById('price').value = '';
            document.getElementById('size').focus();
        });

        // RENDER ITEMS
        function renderItems() {
            const container = document.getElementById('itemsContainer');

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items added yet</div>';
                return;
            }

            const tableHTML = `
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Surface</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>${item.size}</td>
                                <td>${item.surface}</td>
                                <td>₹ ${item.price.toFixed(2)}</td>
                                <td>
                                    <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // DELETE ITEM
        window.deleteItem = (id) => {
            items = items.filter(item => item.id !== id);
            renderItems();
        };

        // PDF BUTTON
        document.getElementById('pdfBtn').addEventListener('click', () => {
            if (items.length === 0) {
                alert('Please add at least one item before generating PDF');
                return;
            }
            alert('PDF generation feature will be added soon');
        });

        // INITIAL RENDER
        renderItems();
    </script>
</body>
</html>
