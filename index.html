<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Granicer Ceramica - Price List Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Mobile/iOS compatibility */
            max-height: 100dvh; 
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-family: 'Poppins', sans-serif;
        }

        .tab-btn.active {
            color: #ed3237;
            background: white;
            border-bottom-color: #ed3237;
        }

        .tab-btn:hover {
            color: #ed3237;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        .form-area {
             flex-shrink: 0; 
             padding-bottom: 10px;
        }
        
        #advance .form-area {
            overflow-y: auto; 
            flex-shrink: 1;
            min-height: 150px; 
            padding-right: 5px; 
        }


        .form-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type='text'],
        input[type='number'],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type='text']:focus,
        input[type='number']:focus,
        select:focus {
            outline: none;
            border-color: #ed3237;
            box-shadow: 0 0 0 3px rgba(237, 50, 55, 0.1);
        }

        .price-input-container {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
            overflow: hidden;
        }

        .price-input-container:focus-within {
            border-color: #ed3237;
            box-shadow: 0 0 0 3px rgba(237, 50, 55, 0.1);
        }

        .price-symbol {
            padding: 12px 12px;
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
            font-size: 1.1em;
            border-right: 2px solid #ddd;
            flex-shrink: 0;
        }

        .price-input-container input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1em;
            outline: none;
            background: white;
        }

        .price-input-container input:focus {
            outline: none;
            box-shadow: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .add-button,
        .pdf-button {
            flex: 1;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; 
        }

        .add-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .pdf-button {
            background: linear-gradient(135deg, #ed3237 0%, #b82329 100%);
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(237, 50, 55, 0.4);
        }

        .pdf-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        
        /* Advance Tab ke Form Styles */
        #advanceSurfaceList {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .surface-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .surface-name {
            flex: 1;
            font-weight: 600;
            font-size: 0.95em;
            color: #555;
            padding-left: 5px;
        }
        
        .surface-price-input {
            flex: 1.2;
        }
        
        .surface-price-input .price-input-container {
            border-radius: 6px; 
        }
        
        .surface-price-input input {
            padding: 10px;
            font-size: 0.95em;
        }
        
        .surface-price-input .price-symbol {
            padding: 10px 12px;
            font-size: 1em;
            border-radius: 6px 0 0 6px;
        }
        
        .advance-add-btn {
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            padding: 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .advance-add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        .suggestion-item:hover,
        .suggestion-item.suggestion-active {
            background: #f0f0f0;
        }

        .input-wrapper {
            position: relative;
        }

        .items-table {
            padding: 0 20px 20px 20px; 
            flex: 1; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            border-top: 2px solid #f0f0f0;
        }

        .items-table h3 {
            color: #333;
            margin-top: 20px; 
            margin-bottom: 10px;
            font-size: 1em;
            flex-shrink: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9em;
        }

        thead {
            background: linear-gradient(135deg, #ed3237 0%, #b82329 100%);
            color: white;
            flex-shrink: 0;
        }

        th {
            padding: 5px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #ed3237;
            height: 30px;
        }

        td {
            padding: 2px 4px !important;
            border: 1px solid #ddd;
            text-align: center;
            height: 20px !important;
            max-height: 20px !important;
            min-height: 20px !important;
            line-height: 1 !important;
            overflow: hidden;
            white-space: nowrap;
            vertical-align: middle !important;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px; 
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: #999;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .table-wrapper {
            overflow-x: auto;
            flex: 1; 
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('basic', event)">Basic</button>
            <button class="tab-btn" onclick="switchTab('advance', event)">Advance</button>
        </div>

        <div id="basic" class="tab-content active">
            <div class="form-area">
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="size"
                            placeholder="Select or type size"
                            oninput="filterSuggestions('size')"
                            inputmode="numeric" 
                        />
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="surface"
                            placeholder="Select or type surface"
                            oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, ''); filterSuggestions('surface')"
                            title="Please enter only letters and spaces."
                        />
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-container">
                        <span class="price-symbol">‚Çπ</span>
                        <input
                            type="number"
                            id="price"
                            placeholder="Enter price"
                            min="0"
                            step="0.01"
                            oninput="this.value = this.value.replace(/[eE+\-]/g, '');"
                        />
                    </div>
                </div>
                <div class="button-group">
                    <button class="add-button" onclick="addItem()">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button class="pdf-button" onclick="generatePDF()" id="pdfBtn" disabled>
                        <i class="fas fa-file-pdf"></i> Generate PDF
                    </button>
                </div>
            </div>
        </div>
        
        <div id="advance" class="tab-content">
            <div class="form-area">
                <div class="form-group">
                    <label for="advanceSizeSelect">Select Size</label>
                    <select id="advanceSizeSelect" onchange="generateSurfaceRows(this)">
                        </select>
                </div>
                <div id="advanceSurfaceList">
                    <p style="text-align: center; color: #999; padding: 20px 0;">Please select a size to see surfaces.</p>
                </div>
            </div>
            
            <div class="button-group" style="margin-top: auto; border-top: 2px solid #f0f0f0; padding-top: 15px;">
                <button class="pdf-button" onclick="generatePDF()" id="pdfBtnAdvance" disabled>
                    <i class="fas fa-file-pdf"></i> Generate PDF
                </button>
            </div>
        </div>
        
        <div class="items-table">
            <h3>Added Items</h3>
            <div class="table-wrapper">
                <div id="itemsContainer">
                    </div>
            </div>
        </div>
        
    </div>

    <script>
        // --- Data ---
        const sizes = [
            '1200x1200x9MM', '1200x1790x9MM', '1200x1800x9MM', '1200x2400x9MM',
            '1200x2800x6MM', '1200x3180x15MM', '1200x3200x15MM', '1600x1600x9MM',
            '1600x3200x6MM', '1600x3200x12MM', '1620x3240x12MM', '790x2980x15MM',
            '800x3000x15MM', '800x2400x15MM', '1000x3000x5MM', '1200x2600x6MM',
            '1200x3000x9MM', '800x3200x15MM',
        ];

        const surfaces = [
            'ELEGANCE', 'REPOSE', 'ALL SURFACES', 'OTHER', 'CARVE TECH',
            'LUMINOUS', 'GRACE', 'GRAVEL', 'SAHARA', 'SHAPE TECH',
            'CRYSTAL', 'GAMMA', 'GALAXY',
        ];

        let items = [];
        let itemIdCounter = 0;
        let activeSuggestionIndex = -1; 
        let currentActiveTab = 'basic'; 

        // ######## BASIC TAB FUNCTIONS ########

        function filterSuggestions(type) {
            activeSuggestionIndex = -1; 
            const inputId = type === 'size' ? 'size' : 'surface';
            const suggestionsId = type === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions';
            const data = type === 'size' ? sizes : surfaces;
            const input = document.getElementById(inputId).value.toUpperCase();
            const suggestionsDiv = document.getElementById(suggestionsId);

            if (!input) {
                suggestionsDiv.classList.remove('show');
                return;
            }
            const filtered = data.filter((item) => item.toUpperCase().includes(input));
            if (filtered.length === 0) {
                suggestionsDiv.classList.remove('show');
                return;
            }
            suggestionsDiv.innerHTML = filtered
                .map(
                    (item) =>
                        `<div class="suggestion-item" onclick="selectSuggestion('${inputId}', '${item}')">${item}</div>`
                )
                .join('');
            suggestionsDiv.classList.add('show');
        }

        function selectSuggestion(inputId, value) {
            activeSuggestionIndex = -1; 
            document.getElementById(inputId).value = value;
            document
                .getElementById(inputId === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions')
                .classList.remove('show');
        }

        function addItem() {
            const size = document.getElementById('size').value.trim();
            const surface = document.getElementById('surface').value.trim();
            const price = document.getElementById('price').value.trim();

            if (!size || !surface || !price) {
                alert('Please fill all fields');
                return;
            }
            const item = {
                id: itemIdCounter++,
                size: size,
                surface: surface,
                price: parseFloat(price),
            };
            items.push(item);
            renderItems();
            clearForm();
        }

        // ######## COMMON FUNCTIONS (Render, Delete, Switch) ########

        function deleteItem(id) {
            items = items.filter((item) => item.id !== id);
            renderItems();
        }

        function renderItems() {
            const pdfBtnBasic = document.getElementById('pdfBtn');
            const pdfBtnAdvance = document.getElementById('pdfBtnAdvance');
            const container = document.getElementById('itemsContainer'); 

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items added yet</div>';
                if(pdfBtnBasic) pdfBtnBasic.disabled = true;
                if(pdfBtnAdvance) pdfBtnAdvance.disabled = true;
                return;
            }
            
            if(pdfBtnBasic) pdfBtnBasic.disabled = false;
            if(pdfBtnAdvance) pdfBtnAdvance.disabled = false;
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Surface</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            items.forEach((item) => {
                tableHTML += `
                    <tr>
                        <td>${item.size}</td>
                        <td>${item.surface}</td>
                        <td>‚Çπ ${item.price.toFixed(2)}</td>
                        <td><button class="delete-btn" onclick="deleteItem(${item.id})"><i class="fas fa-trash-alt"></i> Delete</button></td>
                    </tr>
                `;
            });
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function clearForm() {
            document.getElementById('size').value = '';
            document.getElementById('surface').value = '';
            document.getElementById('price').value = '';
            document.getElementById('size').focus();
        }
        
        function clearAdvanceForm() {
            document.getElementById('advanceSizeSelect').value = '';
            document.getElementById('advanceSurfaceList').innerHTML = '<p style="text-align: center; color: #999; padding: 20px 0;">Please select a size to see surfaces.</p>';
        }

        function switchTab(tabName, event) {
            currentActiveTab = tabName; 
            
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');

            tabs.forEach((tab) => tab.classList.remove('active'));
            buttons.forEach((btn) => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            items = [];
            renderItems(); 
            
            if (tabName === 'basic') {
                clearAdvanceForm();
            } else {
                clearForm();
            }
        }
        
        
        // ######## ADVANCE TAB FUNCTIONS ########

        function generateSurfaceRows(sizeSelectElement) {
            const surfaceListContainer = document.getElementById('advanceSurfaceList');
            
            if (!sizeSelectElement.value) {
                surfaceListContainer.innerHTML = '<p style="text-align: center; color: #999; padding: 20px 0;">Please select a size to see surfaces.</p>';
                return;
            }
            
            surfaceListContainer.innerHTML = '';
            
            surfaces.forEach(surface => {
                const rowId = `adv_row_${surface.replace(/\s+/g, '_')}`;
                const rowHTML = `
                    <div class="surface-row" id="${rowId}">
                        <span class="surface-name">${surface}</span>
                        <div class="surface-price-input">
                            <div class="price-input-container">
                                <span class="price-symbol">‚Çπ</span>
                                <input
                                    type="number"
                                    class="advance-price-input"
                                    placeholder="0.00"
                                    min="0"
                                    step="0.01"
                                    oninput="this.value = this.value.replace(/[eE+\-]/g, '');"
                                    data-surface="${surface}"
                                />
                            </div>
                        </div>
                        <button class="advance-add-btn" onclick="addAdvanceItem(this)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                `;
                surfaceListContainer.insertAdjacentHTML('beforeend', rowHTML);
            });
        }
        
        function addAdvanceItem(buttonEl) {
            const parentRow = buttonEl.closest('.surface-row');
            const priceInput = parentRow.querySelector('.advance-price-input');
            const sizeSelect = document.getElementById('advanceSizeSelect');
            
            const size = sizeSelect.value;
            const surface = priceInput.getAttribute('data-surface');
            const price = priceInput.value.trim();
            
            if (!size) {
                alert('Please select a size first.');
                return;
            }
            
            if (!price || parseFloat(price) <= 0) {
                alert('Please enter a valid price for ' + surface);
                return;
            }
            
            const item = {
                id: itemIdCounter++,
                size: size,
                surface: surface,
                price: parseFloat(price),
            };
            
            items.push(item);
            renderItems(); 
            
            priceInput.value = '';
        }

        // ######## PDF GENERATION (Dono modes ke saath) ########

        function generatePDF() {
            if (items.length === 0) {
                alert('Please add items first');
                return;
            }

            const element = document.createElement('div');
            
            if (currentActiveTab === 'advance') {
                element.innerHTML = generatePDFContent_Advance();
            } else {
                element.innerHTML = generatePDFContent_Basic();
            }

            const opt = {
                margin: 0,
                filename: 'Granicer_PriceList_' + new Date().toISOString().slice(0, 10) + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, allowTaint: true },
                jsPDF: { 
                    orientation: 'portrait', 
                    unit: 'mm', 
                    format: 'a4' 
                }
            };

            // Loader nikal diya hai, ab simple save() hai
            html2pdf().set(opt).from(element).save();
        }

        /**
         * Basic tab ka original PDF function (Single Table)
         */
        function generatePDFContent_Basic() {
            const currentDate = new Date().toLocaleDateString('en-GB');
            let tableRows = '';
            items.forEach((item, idx) => {
                const actualIndex = idx + 1;
                const rowStyle = (idx % 2 === 0) ? 'background: white;' : 'background: #f8f9fa;'; 
                tableRows += `
                    <tr style="height: 24px; max-height: 24px; min-height: 24px; overflow: hidden; line-height: 1; ${rowStyle}">
                        <td style="padding: 2px 4px; border: 1px solid #ddd; text-align: center; height: 20px; max-height: 20px; min-height: 20px; font-size: 9pt !important; overflow: hidden; white-space: nowrap; line-height: 1; vertical-align: middle;">${actualIndex}</td>
                        <td style="padding: 2px 4px; border: 1px solid #ddd; text-align: center; height: 20px; max-height: 20px; min-height: 20px; font-size: 9pt !important; overflow: hidden; white-space: nowrap; line-height: 1; vertical-align: middle;">${item.size}</td>
                        <td style="padding: 2px 4px; border: 1px solid #ddd; text-align: center; height: 20px; max-height: 20px; min-height: 20px; font-size: 9pt !important; overflow: hidden; white-space: nowrap; line-height: 1; vertical-align: middle;">${item.surface}</td>
                        <td style="padding: 2px 4px; border: 1px solid #ddd; text-align: center; height: 20px; max-height: 20px; min-height: 20px; font-size: 9pt !important; overflow: hidden; white-space: nowrap; line-height: 1; vertical-align: middle;">‚Çπ ${item.price.toFixed(2)}</td>
                    </tr>
                `;
            });

            const pinPointLine = `
                <div style="height: 2px; margin-bottom: 0px; background: linear-gradient(to right, rgba(237, 50, 55, 0) 0%, rgba(237, 50, 55, 1) 10%, rgba(237, 50, 55, 1) 90%, rgba(237, 50, 55, 0) 100%);"></div>
                <div style="height: 1px; background: linear-gradient(to right, rgba(0, 0, 0, 0) 5%, rgba(0, 0, 0, 0.2) 15%, rgba(0, 0, 0, 0.2) 85%, rgba(0, 0, 0, 0) 95%);"></div>
            `;
            
            return `
                <div style="font-family: 'Arial', sans-serif; width: 210mm; min-height: 296.5mm; height: auto; margin: 0; background: white; position: relative; overflow: hidden; -webkit-text-size-adjust: none; text-size-adjust: none;">
                    <div style="position: absolute; top: 0; right: 0; width: 75px; height: 90px; z-index: 1;"><img src="A LOGO.png" style="width: 100%; height: 100%; object-fit: contain; transform: rotate(180deg); display: block;" /></div>
                    <div style="position: absolute; bottom: 0; left: 0; width: 75px; height: 90px; z-index: 1;"><img src="A LOGO.png" style="width: 100%; height: 100%; object-fit: contain; display: block;" /></div>
                    <div style="padding: 20px; position: relative; z-index: 10; padding-right: 25px; padding-left: 25px;">
                        <div style="padding-bottom: 10px; margin-bottom: 15px; text-align: center;">
                            <img src="GRANICER LOGO.png" style="height: 80px; width: auto; object-fit: contain; margin-bottom: 15px;" />
                            ${pinPointLine}
                        </div>
                        ${getPDFCompanyDetailsHTML()}

        document.addEventListener('click', function (event) {
            if (event.target.closest('.input-wrapper')) return; 
            
            const allSuggestions = document.querySelectorAll('.suggestions');
            allSuggestions.forEach(box => box.classList.remove('show'));
            activeSuggestionIndex = -1;
        });


        function handleSuggestionKeydown(e, type) {
            const suggestionsId = type ==='size' ? 'sizeSuggestions' : 'surfaceSuggestions';
            const suggestionsDiv = document.getElementById(suggestionsId);
            
            if (!suggestionsDiv.classList.contains('show')) {
                activeSuggestionIndex = -1;
                return;
            }

            const items = suggestionsDiv.querySelectorAll('.suggestion-item');
            if (items.length === 0) {
                activeSuggestionIndex = -1;
                return;
            }

            items.forEach(item => item.classList.remove('suggestion-active'));

            if (e.key === 'ArrowDown') {
                e.preventDefault(); 
                activeSuggestionIndex++;
                if (activeSuggestionIndex >= items.length) {
                    activeSuggestionIndex = 0; 
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault(); 
                activeSuggestionIndex--;
                if (activeSuggestionIndex < 0) {
                    activeSuggestionIndex = items.length - 1; 
                }
            } else if (e.key === 'Enter') {
                e.preventDefault(); 
                if (activeSuggestionIndex > -1 && items[activeSuggestionIndex]) {
                    items[activeSuggestionIndex].click(); 
                    activeSuggestionIndex = -1; 
                }
            } else if (e.key === 'Escape') {
                suggestionsDiv.classList.remove('show'); 
                activeSuggestionIndex = -1;
            }

            if (activeSuggestionIndex > -1 && items[activeSuggestionIndex]) {
                items[activeSuggestionIndex].classList.add('suggestion-active');
                items[activeSuggestionIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                });
            }
        }

        document.getElementById('size').addEventListener('keydown', (e) => handleSuggestionKeydown(e, 'size'));
        document.getElementById('surface').addEventListener('keydown', (e) => handleSuggestionKeydown(e, 'surface'));
