<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Granicer Ceramica - Fixed Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ed3237;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ed3237;
      text-align: center;
      padding: 8px;
    }
    thead {
      background: linear-gradient(135deg, #ed3237 0%, #b82329 100%);
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ed3237 0%, #b82329 100%);
      color: white;
      border: 2px solid #b82329;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* PDF PAGE TEMPLATE STYLE */
    .pdf-page {
      position: relative;
      width: 210mm;
      height: 297mm;
      background: white;
      overflow: hidden;
      page-break-after: always;
    }
    .pdf-page:last-child {
      page-break-after: avoid;
    }

    .pdf-header {
      text-align: center;
      padding-top: 30px;
      border-bottom: 2px solid #ed3237;
    }

    .pdf-header img {
      height: 70px;
      object-fit: contain;
    }

    .pdf-content {
      padding: 20px 25px;
    }

    .pdf-footer {
      border-top: 2px solid #ed3237;
      padding: 10px 25px;
      font-size: 10px;
      color: #666;
      position: absolute;
      bottom: 40px;
      width: 100%;
    }

    .logo-top-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 95px;
    }

    .logo-bottom-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 95px;
    }

    @media (max-width: 768px) {
      .container { padding: 15px; }
      h1 { font-size: 20px; }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Granicer Price List Generator</h1>
    <button onclick="generatePDF()">Generate Fixed Template PDF</button>
  </div>

  <script>
    const items = [
      { size: "1200x1200", surface: "REPOSE", price: 45 },
      { size: "1200x1800", surface: "ELEGANCE", price: 50 },
      { size: "1200x2400", surface: "GRACE", price: 55 },
      { size: "1600x1600", surface: "GAMMA", price: 60 },
      { size: "1200x2600", surface: "GALAXY", price: 48 },
      { size: "1600x3200", surface: "SHAPE TECH", price: 70 },
      { size: "1620x3240", surface: "CARVE TECH", price: 72 },
      { size: "800x3000", surface: "SAHARA", price: 40 },
      { size: "1000x3000", surface: "LUMINOUS", price: 52 },
      { size: "1200x2800", surface: "GRAVEL", price: 57 },
    ];

    function generatePDF() {
      const element = document.createElement('div');
      element.innerHTML = `
        <div class="pdf-page">
          <img src="granicer logo (1).png" class="logo-top-right" />
          <img src="granicer logo (1).png" class="logo-bottom-left" />

          <div class="pdf-header">
            <img src="10237logo.png" alt="Granicer Logo" />
            <h2 style="margin-top:5px;">PRICE LIST</h2>
          </div>

          <div class="pdf-content">
            <table>
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Size</th>
                  <th>Surface Type</th>
                  <th>Price (â‚¹)</th>
                </tr>
              </thead>
              <tbody>
                ${items.map((item, i) => `
                  <tr>
                    <td>${i + 1}</td>
                    <td>${item.size}</td>
                    <td>${item.surface}</td>
                    <td>${item.price.toFixed(2)}</td>
                  </tr>`).join('')}
              </tbody>
            </table>

            <div class="pdf-footer">
              <strong>Terms & Conditions:</strong>
              <ul style="margin:5px 0 0 15px; padding:0; line-height:1.4;">
                <li>Prices valid until 31st December 2025</li>
                <li>Subject to change without notice</li>
                <li>GST applicable extra</li>
                <li>Delivery: FOB Destination</li>
              </ul>
              <p style="margin-top:5px; font-size:9px; text-align:center;">
                GRANICER CERAMICA INDIA - Asia's Largest Porcelain Slab Manufacturer
              </p>
            </div>
          </div>
        </div>
      `;

      const opt = {
        margin: 0,
        filename: 'Granicer_Fixed_Template.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
        jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' },
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
