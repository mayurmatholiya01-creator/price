<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Granicer Ceramica - Price List Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .container {
      width:100%;
      max-width:900px;
      background:#fff;
      border-radius:15px;
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .tabs {
      display:flex;
      border-bottom:2px solid #ddd;
      background:#f8f9fa;
    }
    .tab-btn {
      flex:1;
      padding:15px;
      border:none;
      background:transparent;
      cursor:pointer;
      font-weight:600;
      color:#666;
      transition:0.3s;
      border-bottom:3px solid transparent;
    }
    .tab-btn.active {
      color:#ed3237;
      background:#fff;
      border-bottom-color:#ed3237;
    }
    .tab-content {display:none;padding:20px;}
    .tab-content.active {display:block;}
    label {font-weight:600;margin-bottom:6px;display:block;}
    input[type='text'],input[type='number'] {
      width:100%;
      padding:10px;
      border:2px solid #ddd;
      border-radius:8px;
      margin-bottom:10px;
      font-size:1em;
    }
    input:focus {outline:none;border-color:#ed3237;}
    .button-group {display:flex;gap:10px;}
    .add-button,.pdf-button {
      flex:1;
      padding:12px;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    .add-button {background:linear-gradient(135deg,#28a745,#20c997);color:#fff;}
    .pdf-button {background:linear-gradient(135deg,#ed3237,#b82329);color:#fff;}
    .add-button:hover,.pdf-button:hover {transform:scale(1.03);}
    .items-table {margin-top:20px;}
    table {width:100%;border-collapse:collapse;}
    th,td {border:1px solid #ddd;padding:8px;text-align:center;}
    th {background:linear-gradient(135deg,#ed3237,#b82329);color:white;}
    .delete-btn {
      background:#ff6b6b;
      color:white;
      border:none;
      border-radius:5px;
      padding:5px 10px;
      cursor:pointer;
      transition:0.3s;
    }
    .delete-btn:hover {background:#ff5252;transform:scale(1.05);}
    @media(max-width:600px){
      .tab-btn{font-size:0.9em;padding:10px;}
      input{font-size:0.9em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('basic')">Basic</button>
      <button class="tab-btn" onclick="switchTab('advance')">Advance</button>
    </div>

    <div id="basic" class="tab-content active">
      <label>Size</label>
      <input type="text" id="size" placeholder="Enter size">
      <label>Surface</label>
      <input type="text" id="surface" placeholder="Enter surface">
      <label>Price</label>
      <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">

      <div class="button-group">
        <button class="add-button" onclick="addItem()">Add</button>
        <button class="pdf-button" onclick="generatePDF()" id="pdfBtn" disabled>Generate PDF</button>
      </div>

      <div class="items-table">
        <table id="itemTable">
          <thead>
            <tr><th>Size</th><th>Surface</th><th>Price</th><th>Action</th></tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="4">No items added yet</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="advance" class="tab-content">
      <p style="text-align:center;color:#999;padding:40px;">Advance features coming soon...</p>
    </div>
  </div>

  <script>
    let items = [];
    function switchTab(name){
      document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      document.getElementById(name).classList.add('active');
      event.target.classList.add('active');
    }

    function addItem(){
      const size=document.getElementById('size').value.trim();
      const surface=document.getElementById('surface').value.trim();
      const price=document.getElementById('price').value.trim();
      if(!size||!surface||!price){alert("Please fill all fields");return;}
      items.push({size,surface,price:parseFloat(price)});
      document.getElementById('pdfBtn').disabled=false;
      renderTable();
      document.getElementById('size').value='';
      document.getElementById('surface').value='';
      document.getElementById('price').value='';
    }

    function deleteItem(i){items.splice(i,1);renderTable();if(items.length==0)document.getElementById('pdfBtn').disabled=true;}

    function renderTable(){
      const tb=document.getElementById('tableBody');
      if(items.length==0){tb.innerHTML='<tr><td colspan="4">No items added yet</td></tr>';return;}
      tb.innerHTML=items.map((it,i)=>`<tr><td>${it.size}</td><td>${it.surface}</td><td>₹ ${it.price.toFixed(2)}</td><td><button class='delete-btn' onclick='deleteItem(${i})'>Delete</button></td></tr>`).join('');
    }

    function generatePDF(){
      if(items.length==0){alert("Please add items first");return;}
      const pages=[];for(let i=0;i<items.length;i+=10){pages.push(items.slice(i,i+10));}
      const wrapper=document.createElement('div');
      wrapper.innerHTML=pages.map((page,pi)=>createPDFPage(page,pi+1,pages.length)).join('');
      const opt={
        margin:0,
        filename:'Granicer_PriceList_'+new Date().toISOString().slice(0,10)+'.pdf',
        image:{type:'jpeg',quality:0.98},
        html2canvas:{scale:2},
        jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
      };
      html2pdf().set(opt).from(wrapper).save();
    }

    function createPDFPage(pageItems,pageNum,totalPages){
      const blankCount=10-pageItems.length;
      const rowsHTML=[
        ...pageItems.map(it=>`
          <tr>
            <td style="padding:4px;border:1px solid #ddd;text-align:center;font-size:9px;">${it.size}</td>
            <td style="padding:4px;border:1px solid #ddd;text-align:center;font-size:9px;">${it.surface}</td>
            <td style="padding:4px;border:1px solid #ddd;text-align:center;font-size:9px;">₹ ${it.price.toFixed(2)}</td>
          </tr>`),
        ...Array(blankCount).fill(`<tr>
            <td style="padding:4px;border:1px solid #ddd;height:18px;">&nbsp;</td>
            <td style="padding:4px;border:1px solid #ddd;">&nbsp;</td>
            <td style="padding:4px;border:1px solid #ddd;">&nbsp;</td>
          </tr>`)
      ].join('');

      const currentDate=new Date().toLocaleDateString('en-GB');
      return `
        <div style="font-family:Arial;width:210mm;height:297mm;padding:15px;position:relative;">
          <!-- Top Right Logo Rotated -->
          <div style="position:absolute;top:0;right:0;width:69px;height:86px;">
            <img src='A LOGO.png' style='width:100%;height:100%;object-fit:contain;transform:rotate(180deg);'>
          </div>
          <!-- Bottom Left Logo -->
          <div style="position:absolute;bottom:0;left:0;width:69px;height:86px;">
            <img src='A LOGO.png' style='width:100%;height:100%;object-fit:contain;'>
          </div>

          <div style="padding:10px;">
            <div style="border-bottom:2px solid #ed3237;text-align:center;margin-bottom:10px;">
              <img src='GRANICER LOGO.png' style='height:60px;margin-bottom:5px;'>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;font-size:9px;margin-bottom:10px;">
              <div>
                <b>Company Details:</b><br>COMET GRANITO PVT.LTD.<br>
                <span style="font-size:8px;color:#666;">C.I. No.: U26914GJ2006PTC049091</span>
              </div>
              <div>
                <b>Registered Office:</b><br>
                <span style="font-size:8px;">Survey No.118, NH 8-A, Machadi, Nendra Jambudi<br>GJ 363642, INDIA</span>
              </div>
            </div>

            <div style="border-top:1.5px solid #ed3237;border-bottom:1.5px solid #ed3237;padding:5px 0;margin-bottom:8px;text-align:center;">
              <div style="font-size:15px;font-weight:bold;">PRICE LIST</div>
            </div>

            <table style="width:100%;border-collapse:collapse;margin-bottom:10px;">
              <thead>
                <tr style="background:linear-gradient(135deg,#ed3237,#b82329);color:white;">
                  <th style="border:1px solid #ed3237;font-size:10px;">Size</th>
                  <th style="border:1px solid #ed3237;font-size:10px;">Surface Type</th>
                  <th style="border:1px solid #ed3237;font-size:10px;">Price</th>
                </tr>
              </thead>
              <tbody>${rowsHTML}</tbody>
            </table>

            <div style="border-top:1.5px solid #ed3237;padding-top:5px;">
              <div style="font-size:10px;font-weight:bold;">Terms & Conditions:</div>
              <ul style="font-size:8px;color:#555;line-height:1.3;margin:0;padding-left:16px;">
                <li>Prices valid until 31st December 2025</li>
                <li>Prices subject to change without prior notice</li>
                <li>Payment Terms: Net 30 days</li>
                <li>Delivery: Free FOB Destination</li>
                <li>All prices subject to GST as applicable</li>
                <li>Subject to stock availability</li>
              </ul>
            </div>

            <div style="text-align:center;font-size:8px;color:#999;margin-top:6px;">
              Generated on: ${currentDate}<br>
              Page ${pageNum} of ${totalPages}<br>
              GRANICER CERAMICA INDIA - Asia's Largest Porcelain Slabs & Tiles Manufacturer
            </div>
          </div>
        </div>`;
    }
  </script>
</body>
</html>
