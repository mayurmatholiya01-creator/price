<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granicer Ceramica - Price List Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #667eea;
            background: white;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .price-input-container {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
            overflow: hidden;
        }

        .price-input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .price-symbol {
            padding: 12px 12px;
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
            font-size: 1.1em;
            border-right: 2px solid #ddd;
            flex-shrink: 0;
        }

        .price-input-container input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1em;
            outline: none;
            background: white;
        }

        .price-input-container input:focus {
            outline: none;
            box-shadow: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .add-button, .pdf-button {
            flex: 1;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .pdf-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .pdf-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        .input-wrapper {
            position: relative;
        }

        .items-table {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .items-table h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
            flex-shrink: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9em;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-shrink: 0;
        }

        th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #667eea;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: #999;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .table-wrapper {
            overflow-x: auto;
            flex: 1;
        }

        @media (max-width: 768px) {
            .tab-btn {
                padding: 12px 8px;
                font-size: 0.95em;
            }

            .tab-content {
                padding: 15px;
            }

            label {
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="number"],
            select {
                padding: 10px;
                font-size: 16px;
            }

            .price-symbol {
                padding: 10px 10px;
                font-size: 1em;
            }

            .price-input-container input {
                padding: 10px;
            }

            th, td {
                padding: 8px;
                font-size: 0.8em;
            }

            .delete-btn {
                padding: 5px 8px;
                font-size: 0.8em;
            }

            .button-group {
                gap: 5px;
            }

            .add-button, .pdf-button {
                padding: 10px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 10px;
            }

            .tab-btn {
                font-size: 0.9em;
                padding: 10px 5px;
            }

            .tab-content {
                padding: 12px;
            }

            label {
                font-size: 0.85em;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="number"],
            select {
                padding: 10px;
                font-size: 16px;
            }

            .price-symbol {
                padding: 10px 8px;
                font-size: 0.95em;
            }

            .price-input-container input {
                padding: 10px;
                font-size: 16px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .button-group {
                gap: 5px;
                flex-direction: column;
            }

            .add-button, .pdf-button {
                padding: 10px;
                font-size: 0.95em;
                width: 100%;
            }

            .items-table h3 {
                font-size: 0.95em;
                margin-top: 10px;
            }

            table {
                font-size: 0.75em;
            }

            th, td {
                padding: 6px;
            }

            .delete-btn {
                padding: 4px 6px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('basic')">Basic</button>
            <button class="tab-btn" onclick="switchTab('advance')">Advance</button>
        </div>

        <!-- Basic Tab -->
        <div id="basic" class="tab-content active">
            <div style="flex: 0 0 auto;">
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper">
                        <input type="text" id="size" placeholder="Select or type size" oninput="filterSuggestions('size')">
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper">
                        <input type="text" id="surface" placeholder="Select or type surface" oninput="filterSuggestions('surface')">
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-container">
                        <span class="price-symbol">‚Çπ</span>
                        <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
                    </div>
                </div>

                <div class="button-group">
                    <button class="add-button" onclick="addItem()">Add</button>
                    <button class="pdf-button" onclick="generatePDF()" id="pdfBtn" disabled>Generate PDF</button>
                </div>
            </div>

            <div class="items-table">
                <h3>Added Items</h3>
                <div class="table-wrapper">
                    <div id="itemsContainer"></div>
                </div>
            </div>
        </div>

        <!-- Advance Tab -->
        <div id="advance" class="tab-content">
            <p style="text-align: center; color: #999; padding: 40px;">Advance features coming soon...</p>
        </div>
    </div>

    <script>
        const sizes = [
            '1200x1200x9mm',
            '1200x1790x9mm',
            '1200x1800x9mm',
            '1200x2400x9mm',
            '1200x2800x6mm',
            '1200x3180x15mm',
            '1200x3200x15mm',
            '1600x1600x9mm',
            '1600x3200x6mm',
            '1600x3200x12mm',
            '1620x3240x12mm',
            '790x2980x15mm',
            '800x3000x15mm',
            '800x2400x15mm',
            '1000x3000x5mm',
            '1200x2600x6mm',
            '1200x3000x9mm',
            '800x3200x15mm'
        ];

        const surfaces = [
            'ELEGANCE',
            'REPOSE',
            'CARVE TECH',
            'LUMINOUS',
            'GRACE',
            'GRAVEL',
            'SAHARA',
            'SHAPE TECH',
            'CRYSTAL',
            'GAMMA',
            'GALAXY'
        ];

        let items = [];
        let itemIdCounter = 0;

        function filterSuggestions(type) {
            const inputId = type === 'size' ? 'size' : 'surface';
            const suggestionsId = type === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions';
            const data = type === 'size' ? sizes : surfaces;

            const input = document.getElementById(inputId).value.toUpperCase();
            const suggestionsDiv = document.getElementById(suggestionsId);

            if (!input) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            const filtered = data.filter(item => item.toUpperCase().includes(input));

            if (filtered.length === 0) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            suggestionsDiv.innerHTML = filtered.map(item => 
                `<div class="suggestion-item" onclick="selectSuggestion('${inputId}', '${item}')">${item}</div>`
            ).join('');

            suggestionsDiv.classList.add('show');
        }

        function selectSuggestion(inputId, value) {
            document.getElementById(inputId).value = value;
            document.getElementById(inputId === 'size' ? 'sizeSuggestions' : 'surfaceSuggestions').classList.remove('show');
        }

        function addItem() {
            const size = document.getElementById('size').value.trim();
            const surface = document.getElementById('surface').value.trim();
            const price = document.getElementById('price').value.trim();

            if (!size || !surface || !price) {
                alert('Please fill all fields');
                return;
            }

            const item = {
                id: itemIdCounter++,
                size: size,
                surface: surface,
                price: parseFloat(price)
            };

            items.push(item);
            renderItems();
            clearForm();
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            const pdfBtn = document.getElementById('pdfBtn');

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items added yet</div>';
                pdfBtn.disabled = true;
                return;
            }

            pdfBtn.disabled = false;

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Surface</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            items.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.size}</td>
                        <td>${item.surface}</td>
                        <td>‚Çπ ${item.price.toFixed(2)}</td>
                        <td><button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button></td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function generatePDF() {
            if (items.length === 0) {
                alert('Please add items first');
                return;
            }

            const element = document.createElement('div');
            element.innerHTML = generatePDFContent();

            const opt = {
                margin: 10,
                filename: 'Granicer_PriceList_' + new Date().toISOString().slice(0,10) + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
            };

            html2pdf().set(opt).from(element).save();
        }

        function generatePDFContent() {
            const currentDate = new Date().toLocaleDateString('hi-IN');
            let tableRows = '';
            let totalItems = 0;

            items.forEach((item, index) => {
                tableRows += `
                    <tr>
                        <td style="padding: 12px; border: 1px solid #ddd; text-align: center;">${index + 1}</td>
                        <td style="padding: 12px; border: 1px solid #ddd;">${item.size}</td>
                        <td style="padding: 12px; border: 1px solid #ddd;">${item.surface}</td>
                        <td style="padding: 12px; border: 1px solid #ddd; text-align: right;">‚Çπ ${item.price.toFixed(2)}</td>
                    </tr>
                `;
                totalItems++;
            });

            return `
                <div style="font-family: 'Arial', sans-serif; max-width: 210mm; margin: 0 auto; background: white; padding: 20px;">
                    <!-- Header -->
                    <div style="border-bottom: 3px solid #667eea; padding-bottom: 20px; margin-bottom: 20px;">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                            <div style="flex: 1;">
                                <div style="font-size: 28px; font-weight: bold; color: #1a1a1a; letter-spacing: 1px;">
                                    GRANICER
                                </div>
                                <div style="font-size: 12px; color: #667eea; font-weight: 600; letter-spacing: 0.5px;">
                                    CERAMICA INDIANA
                                </div>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 11px; color: #333; line-height: 1.8;">
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">Company Details:</div>
                                <div>COMET GRANITO PVT.LTD.</div>
                                <div style="color: #666;">C.I. No.: U26914GJ2006PTC049091</div>
                            </div>
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">Registered Office:</div>
                                <div>Survey No. 118, Natioroad Highway No. 8-A</div>
                                <div>Tall Machadi, Nandra Jambudi</div>
                                <div>GJ 363642, INDIA</div>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 11px; color: #333; margin-top: 15px; line-height: 1.8;">
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">Contact:</div>
                                <div>üìß Email: info@granicer.in</div>
                                <div>üåê Web: www.granicer.in</div>
                            </div>
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">Unit - 2:</div>
                                <div>Revenue Survey No. 168 P1 and P2</div>
                                <div>Al Roadkadki Workyard Machdi - 363621</div>
                            </div>
                        </div>
                    </div>

                    <!-- Title -->
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div style="font-size: 20px; font-weight: bold; color: #1a1a1a; margin-bottom: 5px;">
                            PRICE LIST
                        </div>
                        <div style="font-size: 12px; color: #667eea; font-weight: 600;">
                            Effective Date: ${currentDate}
                        </div>
                    </div>

                    <!-- Table -->
                    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                        <thead>
                            <tr style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                                <th style="padding: 12px; border: 1px solid #667eea; text-align: center; font-size: 12px; font-weight: 600;">Sr. No.</th>
                                <th style="padding: 12px; border: 1px solid #667eea; text-align: left; font-size: 12px; font-weight: 600;">Size</th>
                                <th style="padding: 12px; border: 1px solid #667eea; text-align: left; font-size: 12px; font-weight: 600;">Surface Type</th>
                                <th style="padding: 12px; border: 1px solid #667eea; text-align: right; font-size: 12px; font-weight: 600;">Price (‚Çπ)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>

                    <!-- Summary -->
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between; font-size: 12px;">
                            <div><strong>Total Products:</strong></div>
                            <div>${totalItems}</div>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div style="border-top: 2px solid #667eea; padding-top: 15px;">
                        <div style="font-size: 12px; font-weight: bold; color: #1a1a1a; margin-bottom: 10px;">
                            Terms & Conditions:
                        </div>
                        <ul style="font-size: 10px; color: #555; margin: 0; padding-left: 20px; line-height: 1.8;">
                            <li>Prices are valid until 31st December 2025</li>
                            <li>Prices are subject to change without prior notice</li>
                            <li>Payment Terms: Net 30 days (as per agreement)</li>
                            <li>Delivery: Free FOB Destination</li>
                            <li>All prices are subject to GST as applicable</li>
                            <li>Subject to stock availability</li>
                            <li>Bulk orders may attract special discounts</li>
                            <li>Terms and conditions as per company policy</li>
                        </ul>
                    </div>

                    <!-- Footer -->
                    <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #ddd; text-align: center;">
                        <div style="font-size: 10px; color: #999;">
                            <p style="margin: 5px 0;">This is an electronically generated price list. For further information, please contact our sales team.</p>
                            <p style="margin: 5px 0;">Generated on: ${currentDate}</p>
                            <p style="margin: 5px 0; font-weight: 600;">GRANICER CERAMICA INDIA - Asia's Largest Porcelain Slabs & Tiles Manufacturer</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function clearForm() {
            document.getElementById('size').value = '';
            document.getElementById('surface').value = '';
            document.getElementById('price').value = '';
            document.getElementById('size').focus();
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');

            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.id !== 'size' && event.target.id !== 'surface') {
                document.getElementById('sizeSuggestions').classList.remove('show');
                document.getElementById('surfaceSuggestions').classList.remove('show');
            }
        });

        // Initialize
        renderItems();
    </script>
</body>
</html>
