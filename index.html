<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Price Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            background: #f9f9f9;
        }

        .tab-button {
            flex: 1;
            padding: 14px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
            -webkit-user-select: none;
            user-select: none;
        }

        .tab-button.active {
            color: #d32f2f;
            border-bottom-color: #d32f2f;
        }

        .content {
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .price-input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .price-symbol {
            position: absolute;
            left: 14px;
            font-weight: 600;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            z-index: 2;
        }

        .price-input-wrapper input {
            padding-left: 36px;
            -moz-appearance: textfield;
        }

        .price-input-wrapper input::-webkit-outer-spin-button,
        .price-input-wrapper input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 11px 14px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 13px;
            color: #333;
            user-select: none;
        }

        .suggestion-item:active,
        .suggestion-item.selected,
        .suggestion-item.highlighted {
            background: #f5f5f5;
            color: #d32f2f;
            font-weight: 600;
        }

        .suggestion-item:hover {
            background: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn-add {
            background: #4caf50;
            color: white;
        }

        .btn-add:active {
            background: #45a049;
        }

        .btn-add:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-pdf {
            background: #d32f2f;
            color: white;
        }

        .btn-pdf:active {
            background: #b71c1c;
        }

        .items-section {
            margin-top: 24px;
        }

        .items-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 13px;
        }

        .items-table thead {
            background: #d32f2f;
            color: white;
        }

        .items-table th {
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
        }

        .items-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }

        .items-table tbody tr:active {
            background: #f5f5f5;
        }

        .btn-delete {
            background: #ef5350;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn-delete:active {
            background: #e53935;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #999;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 13px;
        }

        .advance-empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .content {
                padding: 16px;
            }

            .tab-button {
                font-size: 13px;
                padding: 12px 12px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .buttons {
                gap: 10px;
                margin-top: 20px;
            }

            .btn {
                padding: 11px 16px;
                font-size: 13px;
            }

            .items-table th,
            .items-table td {
                padding: 8px 6px;
                font-size: 11px;
            }

            .btn-delete {
                padding: 5px 8px;
                font-size: 10px;
            }

            .items-title {
                font-size: 14px;
            }

            .items-section {
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 12px;
            }

            .buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .tab-button {
                font-size: 12px;
                padding: 10px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input {
                font-size: 16px;
                padding: 11px 12px;
            }

            .items-table {
                font-size: 10px;
            }

            .items-table th,
            .items-table td {
                padding: 6px 4px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d32f2f;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="basic">Basic</button>
            <button class="tab-button" data-tab="advance">Advance</button>
        </div>

        <div class="content">
            <!-- SUCCESS MESSAGE -->
            <div class="success-message" id="successMsg">✓ Entry added successfully</div>

            <!-- BASIC TAB -->
            <div class="tab-content active" id="basic">
                <!-- SIZE FIELD -->
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="size" 
                            placeholder="Select or type size"
                            autocomplete="off"
                            spellcheck="false"
                        >
                        <div class="error-message" id="sizeError">Only numbers allowed</div>
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>

                <!-- SURFACE FIELD -->
                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="surface" 
                            placeholder="Select or type surface"
                            autocomplete="off"
                            spellcheck="false"
                        >
                        <div class="error-message" id="surfaceError">Only alphabets allowed</div>
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>

                <!-- PRICE FIELD -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-wrapper">
                        <span class="price-symbol">₹</span>
                        <input 
                            type="number" 
                            id="price" 
                            placeholder="Enter price"
                            min="0"
                            step="0.01"
                            inputmode="decimal"
                        >
                    </div>
                    <div class="error-message" id="priceError">Please enter valid price</div>
                </div>

                <!-- BUTTONS -->
                <div class="buttons">
                    <button class="btn btn-add" id="addBtn">Add</button>
                    <button class="btn btn-pdf" id="pdfBtn">Generate PDF</button>
                </div>

                <!-- ADDED ITEMS -->
                <div class="items-section">
                    <div class="items-title">Added Items</div>
                    <div id="itemsContainer"></div>
                </div>
            </div>

            <!-- ADVANCE TAB -->
            <div class="tab-content" id="advance">
                <div class="advance-empty">Advance features coming soon...</div>
            </div>
        </div>
    </div>

    <script>
        // DATA
        const sizes = [
            '1200x1200x9MM',
            '1200x1790x9MM',
            '1200x1800x9MM',
            '1200x2400x9MM',
            '1200x2800x9MM',
            '1200x3180x15MM',
            '1200x3200x15MM',
            '1600x1600x9MM',
            '1600x3200x12MM',
            '1620x3240x12MM',
            '798x2980x15MM',
            '800x3000x15MM',
            '1080x3000x5MM',
            '1200x3000x9MM',
            '1200x3200x9MM',
            '800x3200x15MM'
        ];

        const surfaces = [
            'ELEGANCE',
            'REPOSE',
            'CARVE TECH',
            'LUMINOUS',
            'GRACE',
            'GRAVEL',
            'SAHARA',
            'SHAPE TECH',
            'CRYSTAL',
            'GAMMA',
            'GALAXY'
        ];

        let items = [];
        let currentSuggestionIndex = -1;
        let currentSuggestionField = null;

        // TAB SWITCHING
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // INPUT VALIDATION & AUTOCOMPLETE
        function setupAutocomplete(inputId, suggestionsId, dataArray, validationType) {
            const input = document.getElementById(inputId);
            const suggestionsDiv = document.getElementById(suggestionsId);
            const errorDiv = document.getElementById(inputId + 'Error');

            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // VALIDATION
                if (validationType === 'numeric') {
                    const numericValue = value.replace(/[^0-9x]/gi, '');
                    if (numericValue !== value) {
                        input.value = numericValue;
                        errorDiv.style.display = 'block';
                        setTimeout(() => { errorDiv.style.display = 'none'; }, 2000);
                        return;
                    }
                } else if (validationType === 'alpha') {
                    const alphaValue = value.replace(/[^a-zA-Z\s]/g, '').toUpperCase();
                    if (alphaValue !== value.toUpperCase()) {
                        input.value = alphaValue;
                        errorDiv.style.display = 'block';
                        setTimeout(() => { errorDiv.style.display = 'none'; }, 2000);
                        return;
                    }
                }

                const searchValue = value.toUpperCase().trim();
                
                if (searchValue.length === 0) {
                    suggestionsDiv.classList.remove('show');
                    currentSuggestionIndex = -1;
                    return;
                }

                const filtered = dataArray.filter(item => 
                    item.toUpperCase().includes(searchValue)
                );

                if (filtered.length === 0) {
                    suggestionsDiv.classList.remove('show');
                    currentSuggestionIndex = -1;
                    return;
                }

                suggestionsDiv.innerHTML = filtered.map((item, idx) => 
                    `<div class="suggestion-item" data-value="${item}" data-index="${idx}">${item}</div>`
                ).join('');

                suggestionsDiv.classList.add('show');
                currentSuggestionField = inputId;
                currentSuggestionIndex = -1;

                document.querySelectorAll(`#${suggestionsId} .suggestion-item`).forEach(item => {
                    item.addEventListener('click', () => {
                        selectSuggestion(inputId, suggestionsId, item.getAttribute('data-value'));
                    });
                });
            });

            input.addEventListener('keydown', (e) => {
                const items = document.querySelectorAll(`#${suggestionsId} .suggestion-item`);
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    currentSuggestionIndex = Math.min(currentSuggestionIndex + 1, items.length - 1);
                    updateHighlight(suggestionsId, items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    currentSuggestionIndex = Math.max(currentSuggestionIndex - 1, -1);
                    updateHighlight(suggestionsId, items);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentSuggestionIndex >= 0 && items[currentSuggestionIndex]) {
                        selectSuggestion(inputId, suggestionsId, items[currentSuggestionIndex].getAttribute('data-value'));
                    }
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                    suggestionsDiv.classList.remove('show');
                    currentSuggestionIndex = -1;
                }
            });
        }

        function updateHighlight(suggestionsId, items) {
            items.forEach((item, idx) => {
                item.classList.remove('highlighted');
                if (idx === currentSuggestionIndex) {
                    item.classList.add('highlighted');
                    item.scrollIntoView({ block: 'nearest' });
                }
            });
        }

        function selectSuggestion(inputId, suggestionsId, value) {
            document.getElementById(inputId).value = value;
            document.getElementById(suggestionsId).classList.remove('show');
            currentSuggestionIndex = -1;
        }

        // PRICE INPUT VALIDATION
        document.getElementById('price').addEventListener('input', (e) => {
            if (e.target.value) {
                const price = parseFloat(e.target.value);
                if (price < 0) {
                    e.target.value = '';
                }
            }
        });

        // SETUP AUTOCOMPLETE
        setupAutocomplete('size', 'sizeSuggestions', sizes, 'numeric');
        setupAutocomplete('surface', 'surfaceSuggestions', surfaces, 'alpha');

        // ADD BUTTON
        document.getElementById('addBtn').addEventListener('click', addItem);
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('price') === document.activeElement) {
                addItem();
            }
        });

        function addItem() {
            const size = document.getElementById('size').value.trim();
            const surface = document.getElementById('surface').value.trim().toUpperCase();
            const price = document.getElementById('price').value.trim();

            const errorMsgs = [];
            if (!size) errorMsgs.push('Size required');
            if (!surface) errorMsgs.push('Surface required');
            if (!price || parseFloat(price) <= 0) errorMsgs.push('Valid price required');

            if (errorMsgs.length > 0) {
                alert(errorMsgs.join('\n'));
                return;
            }

            const item = {
                id: Date.now(),
                size,
                surface,
                price: parseFloat(price)
            };

            items.push(item);
            renderItems();
            showSuccessMessage();
            
            // CLEAR FIELDS
            document.getElementById('size').value = '';
            document.getElementById('surface').value = '';
            document.getElementById('price').value = '';
            document.getElementById('size').focus();
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMsg');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items added yet</div>';
                return;
            }

            const tableHTML = `
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Surface</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>${item.size}</td>
                                <td>${item.surface}</td>
                                <td>₹ ${item.price.toFixed(2)}</td>
                                <td>
                                    <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        window.deleteItem = (id) => {
            items = items.filter(item => item.id !== id);
            renderItems();
        };

        document.getElementById('pdfBtn').addEventListener('click', () => {
            if (items.length === 0) {
                alert('Please add at least one item before generating PDF');
                return;
            }
            alert('PDF generation feature will be added soon');
        });

        // INITIAL RENDER
        renderItems();

        // PREVENT CONTEXT MENU ON MOBILE FOR BETTER UX
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'INPUT') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
