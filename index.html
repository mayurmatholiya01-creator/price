<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Granicer Ceramica - Price List Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src="imagedata.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* [V49 CSS - No visual changes] */
        :root {
          --primary: #6366f1; 
          --primary-light: #818cf8;
          --success: #10b981; 
          --success-light: #34d399;
          --error: #ef4444; 
          --error-light: #f87171;
          --bg-primary: #0a0a0b;
          --bg-secondary: #1a1a1e;
          --glass: rgba(255, 255, 255, 0.06);
          --glass-border: rgba(255, 255, 255, 0.1);
          --glass-hover: rgba(255, 255, 255, 0.08);
          --text-primary: #ffffff;
          --text-secondary: #d1d5db;
          --text-muted: #9ca3af;
          --border-radius: 12px;
          --border-radius-sm: 8px;
        }
        .container.advance-theme {
            --primary: #10b981; 
            --primary-light: #34d399;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary); 
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100dvh; 
            max-height: 100dvh; 
            border: 1px solid var(--glass-border); 
            transition: all 0.3s ease; 
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.25); 
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); 
            margin-bottom: 5px; 
        }
        #header-logo {
            height: 30px; 
            width: auto;
            object-fit: contain;
        }
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.1em; 
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
        }
        .header-icon-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        .container.advance-theme .header-icon-btn:hover {
            color: var(--primary);
        }

        .tabs {
            display: flex;
            background: var(--glass); 
            border-bottom: 1px solid var(--glass-border); 
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-muted); 
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-family: 'Inter', sans-serif; 
        }
        .tab-btn.active {
            color: var(--primary); 
            background: transparent;
            border-bottom-color: var(--primary); 
        }
        .tab-btn:hover {
            color: var(--primary); 
        }
        .tab-content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary); 
            font-weight: 600;
            font-size: 0.9em; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        input[type='text'],
        input[type='number'],
        select {
            width: 100%;
            padding: 12px;
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: var(--border-radius-sm); 
            color: var(--text-primary); 
            font-size: 16px; 
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='12' height='8' viewBox='0 0 12 8'><path d='M1 1l5 5 5-5' stroke='%23d1d5db' stroke-width='2' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px 8px;
            cursor: pointer;
            padding-right: 2.5rem;
        }
        select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        input[type='text']:focus,
        input[type='number']:focus,
        select:focus {
            outline: none;
            border-color: var(--primary); 
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1); 
            background: var(--glass-hover);
        }
        .price-input-container {
            display: flex;
            align-items: center;
            border: none;
            transition: border-color 0.3s;
            overflow: hidden;
            position: relative; 
        }
        #basic .price-input-container {
             border: 1px solid var(--glass-border);
             border-radius: var(--border-radius-sm);
        }
        #basic .price-input-container:focus-within {
             border-color: var(--primary);
             box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
        #basic .price-symbol {
            padding: 12px 12px;
            background: var(--glass-hover);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1.1em;
            border-right: 1px solid var(--glass-border);
            flex-shrink: 0;
        }
        #basic .price-input-container input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1em;
            outline: none;
            background: transparent;
            padding-right: 35px; 
        }
        .grade-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .grade-buttons input[type="radio"] {
            display: none; 
        }
        .grade-buttons label {
            flex: 1;
            text-align: center;
            padding: 8px 10px;
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            margin-bottom: 0; 
        }
        .grade-buttons input[type="radio"]:checked + label {
            background-color: var(--primary); 
            color: white;
            border-color: var(--primary); 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.1);
        }
        .grade-buttons label:hover {
            border-color: var(--primary-light);
            background: var(--glass-hover);
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            margin-top: 5px;
        }
        .add-button,
        .pdf-button {
            flex: 1;
            padding: 12px;
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .add-button {
            background: linear-gradient(135deg, var(--success), var(--success-light)); 
        }
        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.2);
        }
        .pdf-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); 
        }
        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.2);
        }
        .pdf-button:disabled {
            background: var(--glass);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary); 
            border: 1px solid var(--glass-border); 
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .suggestions.show {
            display: block;
        }
        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .suggestion-item:hover,
        .suggestion-item.suggestion-active {
            background: var(--glass-hover);
            color: var(--text-primary);
        }
        .input-wrapper {
            position: relative;
        }
        .items-table {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
            flex-shrink: 0; 
            border-radius: var(--border-radius);
            overflow: hidden; 
            border: 1px solid var(--glass-border);
        }
        .items-table h3 {
            color: var(--text-primary);
            margin-bottom: 0; 
            font-size: 1.1em;
            flex-shrink: 0;
            padding: 15px; 
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border); 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            font-size: 0.9em;
        }
        thead {
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); 
            color: white;
            flex-shrink: 0;
        }
        th {
            padding: 10px 5px; 
            text-align: center;
            font-weight: 600;
            border: none; 
            height: 30px;
        }
        /* [V50] tbody tr styling ko toggleRowStyle() function handle karega */
        tbody tr {
             transition: background-color 0.2s ease;
        }
        td {
            padding: 8px 4px !important; 
            border: none;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
            height: 20px !important;
            max-height: 20px !important;
            min-height: 20px !important;
            line-height: 1 !important;
            overflow: hidden;
            white-space: nowrap;
            vertical-align: middle !important;
            color: var(--text-secondary); 
        }
        tbody tr:hover {
            background: var(--glass-hover);
            color: var(--text-primary);
        }
        tbody tr:hover td {
            color: var(--text-primary);
        }
        tbody tr:last-child td {
             border-bottom: none;
        }
        .delete-btn {
            background: linear-gradient(135deg, var(--error), var(--error-light)); 
            color: white;
            width: 30px; 
            height: 30px; 
            line-height: 30px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em; 
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0;
        }
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: var(--text-muted);
            background: var(--glass);
            margin-top: 0px; 
            font-size: 0.9em;
        }
        .table-wrapper {
            overflow-x: auto;
            flex: 1;
        }
        #advance-form-container {
            flex-shrink: 0;
        }
        #advanceSizeSelect {
            padding: 14px;
            font-size: 1.05em;
            font-weight: 600;
            color: var(--text-primary);
        }
        #advance-options-container .grade-buttons label {
            padding: 6px 8px; 
            font-size: 0.8em;  
            gap: 8px;          
        }
        #advance-options-container {
             /* Default hidden */
        }
        #surfacePriceList {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 0; 
            border: 1px solid var(--glass-border); 
            border-radius: 8px;
            overflow: hidden; 
        }
        .surface-item-wrapper {
            display: flex;
            flex-direction: column; 
            gap: 5px;
            padding: 10px; 
            border-bottom: 1px solid var(--glass-border); 
            background: var(--glass);
        }
        .surface-item-wrapper:not(:nth-child(3n)) {
             border-right: 1px solid var(--glass-border);
        }
        .surface-item-wrapper:nth-last-child(-n+3) {
            border-bottom: none;
        }
        .surface-item-wrapper:last-child:nth-child(3n-1) {
             border-bottom: none;
        }
        .surface-item-wrapper label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85em; 
            margin-bottom: 0;
        }
        .surface-item-wrapper .price-input-container {
            border-radius: 6px; 
            border-left: none; 
            border: 1px solid var(--glass-border);
            background: var(--bg-primary); 
        }
        .surface-item-wrapper .price-input-container:focus-within {
             border-color: var(--primary);
             box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
             background: var(--bg-primary);
        }
        .surface-item-wrapper .price-symbol {
             display: none; 
        }
        .surface-item-wrapper .price-input-container input {
            padding: 8px 10px; 
            font-size: 0.9em;  
            text-align: center; 
            background: transparent;
        }
        .input-wrapper-clearable {
            position: relative;
        }
        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            font-size: 0.9em;
            z-index: 5; 
        }
        .clear-btn.visible {
            opacity: 1;
            pointer-events: all;
        }
        .clear-btn:hover {
            color: var(--text-primary);
        }
        #basic .input-wrapper-clearable input {
            padding-right: 35px; 
        }
        #basic .price-input-container .clear-btn {
            right: 10px;
        }
        #basic .price-input-container input {
            padding-right: 35px;
        }
        .editable-cell {
            cursor: pointer;
        }
        .editable-cell:hover {
            background: var(--glass-hover);
        }
        .edit-input, .edit-select {
            width: 90%;
            padding: 4px;
            font-size: 0.9em;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--primary);
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
        }
        .edit-input {
            text-align: center;
        }
        .edit-select {
            padding: 3px;
        }
        
    </style>
</head>
<body>
    <div class="container" id="app-container"> 

        <div class="app-header">
            <img id="header-logo" alt="Granicer Logo" />
            <div class="header-icons">
                <button id="clear-all-btn" class="header-icon-btn" title="Clear All">
                    <i class="fas fa-eraser"></i>
                </button>
                <button id="refresh-btn" class="header-icon-btn" title="Refresh Page">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="basic">Basic</button>
            <button class="tab-btn" data-tab="advance">Advance</button>
        </div>

        <div id="basic" class="tab-content active">
            <div style="flex: 0 0 auto;">
                
                <div class="form-group">
                    <label for="size">Size</label>
                    <div class="input-wrapper input-wrapper-clearable"> 
                        <input
                            type="text"
                            id="size"
                            placeholder="Select or type size"
                            inputmode="numeric" 
                        />
                        <span class="clear-btn" id="clearSizeBtn">
                            <i class="fas fa-times-circle"></i>
                        </span>
                        <div class="suggestions" id="sizeSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surface">Surface</label>
                    <div class="input-wrapper input-wrapper-clearable">
                        <input
                            type="text"
                            id="surface"
                            placeholder="Select or type surface"
                            title="Please enter only letters and spaces."
                        />
                        <span class="clear-btn" id="clearSurfaceBtn">
                            <i class="fas fa-times-circle"></i>
                        </span>
                        <div class="suggestions" id="surfaceSuggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="price-input-container">
                        <span class="price-symbol">₹</span>
                        <input
                            type="number"
                            id="price"
                            placeholder="Enter price"
                            min="0"
                            step="0.01"
                        />
                        <span class="clear-btn" id="clearPriceBtn">
                            <i class="fas fa-times-circle"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Grade</label>
                    <div class="grade-buttons">
                        <input type="radio" id="grade_pre" name="grade" value="PRE" checked>
                        <label for="grade_pre">PRE</label>
                        <input type="radio" id="grade_std" name="grade" value="STD">
                        <label for="grade_std">STD</label>
                        <input type="radio" id="grade_gold" name="grade" value="GOLD">
                        <label for="grade_gold">GOLD</label>
                        <input type="radio" id="grade_eco" name="grade" value="ECO">
                        <label for="grade_eco">ECO</label>
                    </div>
                </div>
                <div class="button-group">
                    <button class="add-button" id="basic-add-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button class="pdf-button" id="pdfBtn" disabled>
                        <i class="fas fa-file-pdf"></i> Generate PDF
                    </button>
                </div>
            </div>
            <div class="items-table">
                <h3>Added Items</h3>
                <div class="table-wrapper">
                    <table id="basic-table">
                        <thead>
                            <tr>
                                <th>Size</th>
                                <th>Surface</th>
                                <th>Grade</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="itemsContainer"></tbody>
                    </table>
                    <div id="basic-empty-state" class="empty-state">No items added yet</div>
                </div>
            </div>
        </div>
        <div id="advance" class="tab-content">
            
            <div id="advance-form-container">
                <div class="form-group">
                    <label for="advanceSizeSelect">1. Select Size</label>
                    <select id="advanceSizeSelect">
                    </select>
                </div>

                <div id="advance-options-container" style="display: none;">
                    <div class="form-group">
                        <div class="grade-buttons">
                            <input type="radio" id="adv_grade_pre" name="adv_grade" value="PRE" checked>
                            <label for="adv_grade_pre">PRE</LAbel>
                            <input type="radio" id="adv_grade_std" name="adv_grade" value="STD">
                            <label for="adv_grade_std">STD</LAbel>
                            <input type="radio" id="adv_grade_gold" name="adv_grade" value="GOLD">
                            <label for="adv_grade_gold">GOLD</LAbel>
                            <input type="radio" id="adv_grade_eco" name="adv_grade" value="ECO">
                            <label for="adv_grade_eco">ECO</LAbel>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="surfacePriceList">
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="add-button" id="advance-add-btn">
                        <i class="fas fa-plus"></i> Add Items
                    </button>
                    <button class="pdf-button" id="advancePdfBtn" disabled>
                        <i class="fas fa-file-pdf"></i> Generate PDF
                    </button>
                </div>
            </div>

            <div class="items-table">
                <h3>Added Items</h3>
                <div class="table-wrapper">
                    <table id="advance-table">
                        <thead>
                            <tr>
                                <th>Size</th>
                                <th>Surface</th>
                                <th>Grade</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="advanceItemsContainer"></tbody>
                    </table>
                    <div id="advance-empty-state" class="empty-state">No items added yet</div>
                </div>
            </div>
        </div>
        </div>

    <script>
        // --- (V50 - Performance Refactor) ---

        // --- 1. Global Variables ---
        const sizes = [
            '1200x1200x9MM', '1200x1790x9MM', '1200x1800x9MM', '1200x2400x9MM',
            '1200x2800x6MM', '1200x3180x15MM', '1200x3200x15MM', '1600x1600x9MM',
            '1600x3200x6MM', '1600x3200x12MM', '1620x3240x12MM', '790x2980x15MM',
            '800x3000x15MM', '800x2400x15MM', '1000x3000x5MM', '1200x2600x6MM',
            '1200x3000x9MM', '800x3200x15MM',
        ];

        const surfaces = [
            'ELEGANCE', 'REPOSE', 'ALL SURFACES', 'OTHER', 'CARVE TECH',
            'LUMINOUS', 'GRACE', 'GRAVEL', 'SAHARA', 'SHAPE TECH',
            'CRYSTAL', 'GAMMA', 'GALAXY',
        ];

        let items = []; 
        let itemIdCounter = 0;
        let activeSuggestionIndex = -1; 
        let isEditing = false; 

        // [NEW V50] Debounce function for performance
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- 2. DOM Element Cache ---
        // [NEW V50] Cache all frequently used DOM elements
        const dom = {};
        
        function cacheDOMElements() {
            dom.container = document.getElementById('app-container');
            dom.tabs = document.querySelectorAll('.tab-btn');
            dom.tabContents = document.querySelectorAll('.tab-content');
            
            // Basic Tab
            dom.basicTab = document.getElementById('basic');
            dom.sizeInput = document.getElementById('size');
            dom.surfaceInput = document.getElementById('surface');
            dom.priceInput = document.getElementById('price');
            dom.sizeSuggestions = document.getElementById('sizeSuggestions');
            dom.surfaceSuggestions = document.getElementById('surfaceSuggestions');
            dom.clearSizeBtn = document.getElementById('clearSizeBtn');
            dom.clearSurfaceBtn = document.getElementById('clearSurfaceBtn');
            dom.clearPriceBtn = document.getElementById('clearPriceBtn');
            dom.basicAddBtn = document.getElementById('basic-add-btn');
            dom.pdfBtn = document.getElementById('pdfBtn');

        // --- BASIC TAB FUNCTIONS ---
        function filterSuggestions(type) {
            activeSuggestionIndex = -1; 
            const inputEl = (type === 'size') ? dom.sizeInput : dom.surfaceInput;
            const suggestionsDiv = (type === 'size') ? dom.sizeSuggestions : dom.surfaceSuggestions;
            const data = (type === 'size') ? sizes : surfaces;
            
            const input = inputEl.value.toUpperCase();

            if (!input) {
                suggestionsDiv.classList.remove('show');
                return;
            }
            const filtered = data.filter((item) => item.toUpperCase().includes(input));
            if (filtered.length === 0) {
                suggestionsDiv.classList.remove('show');
                return;
            }
            
            // [V50] Use data-attributes for event delegation
            suggestionsDiv.innerHTML = filtered
                .map(
                    (item) =>
                        `<div class="suggestion-item" data-value="${item}" data-input-id="${inputEl.id}">${item}</div>`
                )
                .join('');
            suggestionsDiv.classList.add('show');
        }

        function selectSuggestion(inputId, value) {
            activeSuggestionIndex = -1; 
            const inputEl = document.getElementById(inputId);
            inputEl.value = value;
            
            const suggestionsDiv = (inputId === 'size') ? dom.sizeSuggestions : dom.surfaceSuggestions;
            suggestionsDiv.classList.remove('show');
            
            if (inputId === 'size') toggleClearButton(inputEl, 'clearSizeBtn');
            if (inputId === 'surface') toggleClearButton(inputEl, 'clearSurfaceBtn');
        }

            const grade = document.querySelector('input[name="grade"]:checked').value;

            if (!size || !surface || !price || !grade) {

                return;
            }

            // [V46] Duplicate Check
            const isDuplicate = items.some(item => 
                item.size === size && 
                item.surface === surface && 
                item.grade === grade

            const inputEl = document.getElementById(inputId);
            inputEl.value = '';

        function handleSuggestionKeydown(e, type) {
            const suggestionsDiv = (type ==='size') ? dom.sizeSuggestions : dom.surfaceSuggestions;
            
            if (!suggestionsDiv || !suggestionsDiv.classList.contains('show')) {
                activeSuggestionIndex = -1;
                return;
            }

            const items = suggestionsDiv.querySelectorAll('.suggestion-item');
            if (items.length === 0) {
                activeSuggestionIndex = -1;
                return;
            }

            items.forEach(item => item.classList.remove('suggestion-active'));

            if (e.key === 'ArrowDown') {
                e.preventDefault(); 
                activeSuggestionIndex++;
                if (activeSuggestionIndex >= items.length) activeSuggestionIndex = 0; 
            } else if (e.key === 'ArrowUp') {
                e.preventDefault(); 
                activeSuggestionIndex--;
                if (activeSuggestionIndex < 0) activeSuggestionIndex = items.length - 1; 
            } else if (e.key === 'Enter') {
                e.preventDefault(); 
                if (activeSuggestionIndex > -1 && items[activeSuggestionIndex]) {
                    items[activeSuggestionIndex].click(); 
                    activeSuggestionIndex = -1; 
                }
            } else if (e.key === 'Escape') {
                suggestionsDiv.classList.remove('show'); 
                activeSuggestionIndex = -1;
            }

            if (activeSuggestionIndex > -1 && items[activeSuggestionIndex]) {
                items[activeSuggestionIndex].classList.add('suggestion-active');
                items[activeSuggestionIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                });
            }
        }

        // [MODIFIED V50] Surgical DOM edit
        function editCell(tdElement, itemId, field) {
            if (isEditing) return;
            isEditing = true;

            const item = items.find(i => i.id === itemId);
            if (!item) { isEditing = false; return; }
            
            const originalValue = item[field];
            tdElement.innerHTML = ''; // Clear cell

            if (field === 'price') {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'edit-input';
                input.value = originalValue;
                input.onblur = () => saveEdit(tdElement, item, field, input.value); // Pass element and item
                input.onkeydown = (e) => {
                    if (e.key === 'Enter') input.blur();
                    if (e.key === 'Escape') {
                        tdElement.innerHTML = `₹ ${originalValue.toFixed(2)}`; // Restore original
                        isEditing = false;
                    }
                };
                tdElement.appendChild(input);
                input.focus();
                input.select();
            } else if (field === 'grade') {
                const select = document.createElement('select');
                select.className = 'edit-select';
                ['PRE', 'STD', 'GOLD', 'ECO'].forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade;
                    option.text = grade;
                    if (grade === originalValue) option.selected = true;
                    select.appendChild(option);
                });
                select.onblur = () => saveEdit(tdElement, item, field, select.value); // Pass element and item
                select.onchange = () => select.blur(); // Save on change
                select.onkeydown = (e) => {
                     if (e.key === 'Escape') {
                        tdElement.innerHTML = originalValue; // Restore original
                        isEditing = false;
                    }
                };
                tdElement.appendChild(select);
                select.focus();
            }
        }

        function saveEdit(tdElement, item, field, newValue) {
            if (field === 'price') {

            } else if (field === 'grade') {
                item.grade = newValue;
                tdElement.innerHTML = item.grade;
            }
            isEditing = false; // Release lock
            // No need to call renderItems()!
        }

        // --- Tab & Clear Functions ---
        
        function clearActiveTabContent() {
            if (getActiveTabId() === 'basic') {
                clearBasicTab();
            } else {
                clearAdvanceTab();
            }
        }

        function clearBasicTab() {
            clearForm();
            items = [];
            dom.itemsContainer.innerHTML = ''; // Clear table body
            updateEmptyState();
        }

        function clearAdvanceTab() {
            items = [];
            dom.advanceSizeSelect.value = ""; 
            document.getElementById('adv_grade_pre').checked = true;
            dom.advanceOptionsContainer.style.display = 'none';
            clearAdvancePriceInputs();
            dom.advanceItemsContainer.innerHTML = ''; // Clear table body
            updateEmptyState();
        }

        function switchTab(tabName) {
            dom.tabContents.forEach((tab) => tab.classList.remove('active'));
            dom.tabs.forEach((btn) => btn.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active'); 

            if (tabName === 'advance') {
                dom.container.classList.add('advance-theme');
                clearBasicTab();
                populateSizeDropdown();
            } else {
                dom.container.classList.remove('advance-theme');
                clearAdvanceTab();
            }
            updateEmptyState(); // Ensure empty state is correct on tab switch
        }
        
        // --- 4. Event Listeners ---
        
        // [NEW V50] Centralized event listener initialization
        function initApp() {
            cacheDOMElements();

            // --- Header ---
            try {
                if (typeof logoGranicer1_base64 !== 'undefined') {
                    dom.headerLogo.src = logoGranicer1_base64;
                } else {
                    console.error('logoGranicer1_base64 is not defined.');
                }
            } catch (e) {
                console.error('Error loading logo:', e);
            }
            dom.clearAllBtn.addEventListener('click', clearActiveTabContent);
            dom.refreshBtn.addEventListener('click', () => location.reload());

            // --- Tabs ---
            dom.tabs.forEach(tab => {
                tab.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
            });

            // --- Basic Tab Inputs ---
            const debouncedFilterSize = debounce(() => filterSuggestions('size'), 250);
            const debouncedFilterSurface = debounce(() => filterSuggestions('surface'), 250);

            dom.sizeInput.addEventListener('input', e => {
                debouncedFilterSize();
                toggleClearButton(e.target, 'clearSizeBtn');
            });
            dom.sizeInput.addEventListener('keydown', e => handleSuggestionKeydown(e, 'size'));

            dom.surfaceInput.addEventListener('input', e => {
                e.target.value = e.target.value.replace(/[^a-zA-Z\s]/g, '');
                debouncedFilterSurface();
                toggleClearButton(e.target, 'clearSurfaceBtn');
            });
            dom.surfaceInput.addEventListener('keydown', e => handleSuggestionKeydown(e, 'surface'));
            
            dom.priceInput.addEventListener('input', e => {
                 e.target.value = e.target.value.replace(/[eE+\-]/g, '');
                 toggleClearButton(e.target, 'clearPriceBtn');
            });

            dom.clearSizeBtn.addEventListener('click', () => clearInput('size', 'clearSizeBtn'));
            dom.clearSurfaceBtn.addEventListener('click', () => clearInput('surface', 'clearSurfaceBtn'));
            dom.clearPriceBtn.addEventListener('click', () => clearInput('price', 'clearPriceBtn'));

            // --- Suggestion Box Delegation ---
            dom.sizeSuggestions.addEventListener('click', handleSuggestionClick);
            dom.surfaceSuggestions.addEventListener('click', handleSuggestionClick);

            // --- Table Action Delegation ---
            dom.itemsContainer.addEventListener('click', handleTableClick);
            dom.advanceItemsContainer.addEventListener('click', handleTableClick);

            // --- Buttons ---
            dom.basicAddBtn.addEventListener('click', addItem);
            dom.pdfBtn.addEventListener('click', generatePDF);
            dom.advanceAddBtn.addEventListener('click', addAdvanceItems);
            dom.advancePdfBtn.addEventListener('click', generatePDF);
            dom.advanceSizeSelect.addEventListener('change', handleAdvanceSizeChange);

            // --- Global Click ---
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.input-wrapper')) {
                    dom.sizeSuggestions.classList.remove('show');
                    dom.surfaceSuggestions.classList.remove('show');
                    activeSuggestionIndex = -1; 
                }
            });
            
            // --- Initial State ---
            updateEmptyState();
            switchTab('basic'); // Set initial tab state
        }
        
        // [NEW V50] Delegated click handler for suggestion items
        function handleSuggestionClick(e) {
            const item = e.target.closest('.suggestion-item');
            if (item) {
                selectSuggestion(item.dataset.inputId, item.dataset.value);
            }
        }
        
        // [NEW V50] Delegated click handler for table actions
        function handleTableClick(e) {
            const target = e.target;
            
            // Handle Delete
            const deleteBtn = target.closest('.delete-btn');
            if (deleteBtn) {
                const id = deleteBtn.dataset.itemId;
                if (confirm('Are you sure you want to delete this item?')) {
                     deleteItem(parseInt(id));
                }
                return;
            }

            // Handle Edit
            const editableCell = target.closest('.editable-cell');
            if (editableCell && !isEditing) {
                const id = editableCell.closest('tr').dataset.itemId;
                const field = editableCell.dataset.field;
                editCell(editableCell, parseInt(id), field);
                return;
            }
        }
        
        // --- 5. Initial Call ---
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
